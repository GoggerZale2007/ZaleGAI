<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZaleGAI 1.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #ffffff; --text: #333; --header: #1a73e8; --chat-bg: #f5f5f5;
            --user-msg: #1a73e8; --bot-msg: #ffffff; --input-bg: #ffffff;
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #e0e0e0; --header: #000000; --chat-bg: #121212;
            --user-msg: #375a7f; --bot-msg: #2c2c2c; --input-bg: #1e1e1e;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; transition: 0.3s; overflow: hidden; }
        
        header { padding: 15px; text-align: center; background: var(--header); color: white; font-weight: bold; position: relative; z-index: 10; }
        .settings-btn { position: absolute; right: 15px; top: 12px; background: none; border: none; font-size: 22px; color: white; cursor: pointer; z-index: 11; }

        #chat { flex: 1; overflow-y: auto; padding: 15px; background: var(--chat-bg); display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 16px; line-height: 1.4; word-wrap: break-word; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: var(--bot-msg); color: var(--text); border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .input-area { padding: 10px; background: var(--input-bg); display: flex; gap: 8px; border-top: 1px solid #ddd; z-index: 10; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; background: var(--input-bg); color: var(--text); font-size: 16px; }
        button#send { background: #1a73e8; color: white; border: none; padding: 0 20px; border-radius: 25px; font-weight: bold; cursor: pointer; }

        /* Modal styling */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); }
        .modal-content { background: var(--bg); margin: 15% auto; padding: 25px; width: 85%; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .setting-item { margin-bottom: 20px; }
        .setting-item label { display: block; font-size: 14px; margin-bottom: 5px; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; background: var(--bg); color: var(--text); }
    </style>
</head>
<body>

<header>
    <span id="botTitle">ZaleGAI 1.0</span>
    <button class="settings-btn" id="openSettings">‚öôÔ∏è</button>
</header>

<div id="chat"></div>
<div id="loading" style="display:none; padding: 10px 20px; font-size: 12px; color: #888;">ZaleGAI is thinking...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Ask ZaleGAI anything..." autocomplete="off">
    <button id="send">Send</button>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0">Settings</h2>
        <div class="setting-item">
            <label>Gemini API Key</label>
            <input type="text" id="apiKeyInput" placeholder="Paste your AIzaSy... key">
        </div>
        <div class="setting-item">
            <label>System Personality</label>
            <textarea id="systemInput" rows="3"></textarea>
        </div>
        <button id="saveBtn" style="width:100%; padding:12px; background:#28a745; color:white; border:none; border-radius:8px; font-weight:bold;">Save & Close</button>
        <button id="themeBtn" style="width:100%; padding:10px; margin-top:10px; border:1px solid #ccc; background:none; color:inherit; border-radius:8px;">üåì Toggle Dark Mode</button>
        <button id="closeSettings" style="width:100%; margin-top:15px; color:#888; border:none; background:none;">Cancel</button>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION ---
    let API_KEY = localStorage.getItem('zalegai_key') || "";
    let systemPrompt = localStorage.getItem('zalegai_system') || "You are ZaleGAI, a helpful AI assistant.";
    let chatHistory = [];

    // --- 2. INITIALIZATION ---
    window.onload = () => {
        // Setup UI
        document.getElementById('apiKeyInput').value = API_KEY;
        document.getElementById('systemInput').value = systemPrompt;
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');

        // Initial Greeting
        addMessage("Welcome to **ZaleGAI 1.0**. Tap the ‚öôÔ∏è icon to set your API Key.", "bot");

        // --- 3. EVENT LISTENERS (Fixed Logic) ---
        document.getElementById('openSettings').addEventListener('click', toggleModal);
        document.getElementById('closeSettings').addEventListener('click', toggleModal);
        document.getElementById('saveBtn').addEventListener('click', saveSettings);
        document.getElementById('themeBtn').addEventListener('click', toggleTheme);
        document.getElementById('send').addEventListener('click', askAI);
        
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') askAI();
        });
    };

    // --- 4. FUNCTIONS ---
    function toggleModal() {
        const modal = document.getElementById('settingsModal');
        modal.style.display = (modal.style.display === 'block') ? 'none' : 'block';
    }

    function saveSettings() {
        API_KEY = document.getElementById('apiKeyInput').value.trim();
        systemPrompt = document.getElementById('systemInput').value.trim();
        localStorage.setItem('zalegai_key', API_KEY);
        localStorage.setItem('zalegai_system', systemPrompt);
        toggleModal();
        alert("Settings saved successfully!");
    }

    function toggleTheme() {
        if(document.body.hasAttribute('data-theme')) {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    function addMessage(text, sender) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        div.innerHTML = (sender === 'bot') ? marked.parse(text) : text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
        div.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
    }

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();

        if (!text) return;
        if (!API_KEY) {
            alert("Please add your API Key in Settings first!");
            toggleModal();
            return;
        }

        addMessage(text, 'user');
        chatHistory.push({ role: "user", parts: [{ text: text }] });
        input.value = "";
        document.getElementById('loading').style.display = 'block';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: chatHistory,
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            const data = await response.json();
            
            if(data.error) {
                addMessage("‚ö†Ô∏è API Error: " + data.error.message, "bot");
            } else {
                const aiText = data.candidates[0].content.parts[0].text;
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                addMessage(aiText, 'bot');
            }
        } catch (e) {
            addMessage("‚ùå Connection Failed. Check your internet or API key.", "bot");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }
</script>
</body>
</html>
