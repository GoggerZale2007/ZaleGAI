<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #10a37f;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0; font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a1a, #000);
            color: #eee; height: 100dvh; display: flex; flex-direction: column;
            overflow: hidden;
        }

        /* Animated Moving Background Mesh */
        body::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(16,163,127,0.05) 0%, transparent 50%);
            animation: rotateBg 20s linear infinite; z-index: -1;
        }
        @keyframes rotateBg { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--border);
        }

        .logo { font-size: 1.5rem; font-weight: 800; background: linear-gradient(to right, #10a37f, #8ab4f8); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        #chat {
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 25px;
            max-width: 900px; margin: 0 auto; width: 100%; box-sizing: border-box;
            mask-image: linear-gradient(to bottom, transparent, black 5%, black 95%, transparent);
        }

        /* Animated Message Entry */
        .row { display: flex; width: 100%; gap: 15px; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .user-row { justify-content: flex-end; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.9) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        .msg {
            max-width: 80%; padding: 14px 20px; border-radius: 20px; font-size: 16px; line-height: 1.6;
            backdrop-filter: blur(12px); border: 1px solid var(--border); box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .user-msg { background: rgba(16, 163, 127, 0.2); border-color: rgba(16, 163, 127, 0.3); }
        .bot-msg { background: var(--glass); }

        /* Glowing Cursor */
        .cursor::after {
            content: ""; display: inline-block; width: 8px; height: 18px; 
            background: var(--primary); margin-left: 5px; vertical-align: middle;
            box-shadow: 0 0 10px var(--primary); animation: blink 0.8s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Floating Futuristic Input Area */
        .input-area { padding: 30px 20px calc(30px + env(safe-area-inset-bottom)); background: transparent; }
        .input-container {
            max-width: 800px; margin: 0 auto; background: rgba(255,255,255,0.05);
            border: 1px solid var(--border); border-radius: 30px; padding: 10px 20px;
            display: flex; align-items: center; transition: all 0.3s;
        }
        .input-container:focus-within { border-color: var(--primary); box-shadow: 0 0 20px rgba(16,163,127,0.2); transform: translateY(-2px); }

        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; outline: none; }
        
        .send-btn {
            background: var(--primary); border: none; width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(16,163,127,0.4); transition: transform 0.2s;
        }
        .send-btn:hover { transform: scale(1.1); }
        .send-btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

<header>
    <div class="logo">ZaleGAI</div>
    <button onclick="setKey()" style="background:none; border:1px solid var(--primary); color:var(--primary); padding:6px 15px; border-radius:20px; font-size:12px; font-weight:bold; cursor:pointer;">API KEY</button>
</header>

<div id="chat">
    <div class="row">
        <div class="msg bot-msg">Welcome to ZaleGAI Elite. Experience the maximum.</div>
    </div>
</div>

<div class="input-area">
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your prompt..." autocomplete="off">
        <button class="send-btn" onclick="askAI()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    let API_KEY = localStorage.getItem('zalegai_g_key') || "";
    let chatHistory = [];

    function setKey() {
        const k = prompt("Enter Groq API Key:", API_KEY);
        if(k) { API_KEY = k.trim(); localStorage.setItem('zalegai_g_key', API_KEY); }
    }

    function addMessage(text, sender) {
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.className = `row ${sender}-row`;
        const msg = document.createElement('div');
        msg.className = `msg ${sender}-msg ${sender === 'bot' ? 'cursor' : ''}`;
        
        if(sender === 'user') msg.textContent = text;
        row.appendChild(msg);
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
        return msg;
    }

    async function askAI() {
        const inp = document.getElementById('userInput');
        const text = inp.value.trim();
        if(!text || !API_KEY) return;

        addMessage(text, 'user');
        inp.value = "";
        chatHistory.push({ role: "user", content: text });

        const botBox = addMessage("", "bot");

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory })
            });

            const data = await res.json();
            const fullText = data.choices[0].message.content;

            // Fluid Typewriter Effect
            botBox.classList.remove('cursor');
            let i = 0;
            const words = fullText.split(" ");
            const interval = setInterval(() => {
                if(i < words.length) {
                    botBox.innerHTML = marked.parse(words.slice(0, i+1).join(" ") + " <span class='cursor'></span>");
                    chat.scrollTop = chat.scrollHeight;
                    i++;
                } else {
                    clearInterval(interval);
                    botBox.innerHTML = marked.parse(fullText); // Final render
                    chatHistory.push({ role: "assistant", content: fullText });
                }
            }, 30);
        } catch(e) {
            botBox.innerHTML = "Error connecting to Groq. Please check your key.";
        }
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') askAI(); });
</script>
</body>
</html>
