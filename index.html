<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p2: #6366f1; --bg: #03000a; --s: #0a0a15; 
            --t: #f1f1f1; --g: rgba(255,255,255,0.05); --b: rgba(255,255,255,0.1);
            --err: #ff4a4a; --safe: #10a37f; --cyan: #06b6d4;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
            position: fixed;
        }

        /* --- V8.0 PLASMA FLUX --- */
        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 20% 30%, #3b0764 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: fluxMotion 12s infinite alternate ease-in-out;
        }
        @keyframes fluxMotion { 0% { filter: hue-rotate(0deg); transform: scale(1); } 100% { filter: hue-rotate(50deg); transform: scale(1.15); } }
        .grain { position: fixed; inset: 0; z-index: -1; background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.95" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.1"/></svg>'); opacity: 0.2; pointer-events: none; }

        /* --- INTERNAL MODALS & UI --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 3000; 
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .m-content { 
            width: 92%; max-width: 450px; background: #0c0c1d; border: 1px solid var(--b);
            border-radius: 30px; padding: 30px; position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150px);
            background: var(--s); border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 15px 25px; border-radius: 20px; z-index: 4000; display: flex; align-items: center; gap: 12px; opacity: 0;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); pointer-events: none;
        }

        /* --- SIDEBAR SYSTEM --- */
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: rgba(8, 8, 18, 0.98); backdrop-filter: blur(35px); border-right: 1px solid var(--b); z-index: 2000; 
            display: flex; flex-direction: column; padding: 25px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .over { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1999; backdrop-filter: blur(8px); }
        .label { font-size: 10px; font-weight: 800; color: var(--p); text-transform: uppercase; letter-spacing: 2px; margin: 20px 0 10px; opacity: 0.7; }

        .convo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .convo-item { 
            padding: 14px; border-radius: 14px; background: var(--g); border: 1px solid transparent; 
            font-size: 14px; cursor: pointer; transition: 0.3s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .convo-item.active { border-color: var(--p); background: var(--p-dim); color: #fff; box-shadow: 0 0 15px rgba(139, 92, 246, 0.1); }

        /* --- CHAT ENGINE --- */
        .app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,0,10,0.6); backdrop-filter: blur(25px); border-bottom: 1px solid var(--b);
            padding-top: env(safe-area-inset-top);
        }
        #chat { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 24px; max-width: 850px; margin: 0 auto; width: 100%; }
        
        .row { display: flex; width: 100%; gap: 14px; opacity: 0; transform: translateY(20px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 18px 24px; border-radius: 24px; font-size: 15px; border: 1px solid var(--b); line-height: 1.6; position: relative; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); border-top-left-radius: 4px; }
        .u-b { background: linear-gradient(135deg, var(--p), var(--p2)); color: #fff; border: none; border-bottom-right-radius: 4px; box-shadow: 0 12px 30px -10px var(--p); }

        /* --- INPUT ARCHITECTURE --- */
        .deck { padding: 15px 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); width: 100%; }
        .box { 
            max-width: 850px; margin: 0 auto; background: rgba(18, 18, 35, 0.9); border-radius: 40px; 
            padding: 8px 10px; display: flex; align-items: center; gap: 8px; border: 1px solid var(--b);
            width: 100%; box-sizing: border-box;
        }
        input[type="text"] { flex: 1; min-width: 0; background: transparent; border: none; color: #fff; font-size: 16px; padding: 10px; }
        
        .btn { width: 44px; height: 44px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: var(--g); color: #fff; transition: 0.3s; flex-shrink: 0; }
        .send { background: var(--p); }

        /* --- SETTINGS CARDS --- */
        .section-card { background: rgba(255,255,255,0.03); padding: 18px; border-radius: 20px; margin-bottom: 15px; border: 1px solid var(--b); }
        .file-tag { font-size: 10px; background: var(--cyan); color: #000; padding: 2px 8px; border-radius: 10px; font-weight: 900; position: absolute; top: -10px; right: 20px; }
    </style>
</head>
<body>
    <div class="flux"></div><div class="grain"></div>
    <div id="notify"><span id="not-icon">‚ö†Ô∏è</span><span id="not-msg">System Message</span></div>
    <div class="over" id="over" onclick="toggleMenu()"></div>

    <div class="modal" id="setModal">
        <div class="m-content">
            <h2 style="margin:0 0 20px; color:var(--p); font-weight:900;">V8.0 System Config</h2>
            <div class="section-card">
                <p class="label" style="margin-top:0;">1. Neural Access</p>
                <input type="password" id="apiKeyIn" placeholder="Paste Groq API Key" style="width:100%; background:#050510; border:1px solid var(--b); padding:12px; border-radius:12px; color:white;">
            </div>
            <div class="section-card">
                <p class="label" style="margin-top:0;">2. Core Logic</p>
                <select id="botType" style="width:100%; background:#050510; border:1px solid var(--b); padding:12px; border-radius:12px; color:white; margin-bottom:10px;">
                    <option value="fast">‚ö° Fast (Speed)</option>
                    <option value="research">üîç Research (Deep Logic)</option>
                    <option value="nerd">ü§ì Nerd (Detail)</option>
                </select>
                <select id="langIn" style="width:100%; background:#050510; border:1px solid var(--b); padding:12px; border-radius:12px; color:white;">
                    <option value="en">English (US)</option>
                    <option value="vi">Ti·∫øng Vi·ªát (VN)</option>
                </select>
            </div>
            <div class="section-card">
                <p class="label" style="margin-top:0;">3. Data Memory</p>
                <button onclick="purgeAll()" style="width:100%; background:transparent; border:1px solid var(--err); color:var(--err); padding:12px; border-radius:12px; cursor:pointer; font-weight:bold;">Format Storage</button>
            </div>
            <button onclick="saveAll()" style="width:100%; background:var(--p); color:white; border:none; padding:16px; border-radius:18px; font-weight:900; cursor:pointer;">Initiate Link</button>
            <button onclick="closeModal()" style="width:100%; background:transparent; color:#555; border:none; margin-top:10px; cursor:pointer;">Dismiss</button>
        </div>
    </div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:900; color:var(--p); font-size:1.6rem;">ZALEGAI</span>
            <button onclick="toggleMenu()" style="background:none; border:none; color:#555; font-size:32px;">&times;</button>
        </div>
        <button class="convo-item" style="margin-top:25px; border:1px solid var(--p); text-align:center; font-weight:bold;" onclick="newConvo()">+ New Conversation</button>
        <p class="label">Session Memory</p>
        <div class="convo-list" id="convoList"></div>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <div style="font-weight:900; letter-spacing:1px; color:var(--p);">ELITE v8.0</div>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è</button>
        </header>

        <div id="chat"></div>

        <div class="deck">
            <div class="box">
                <input type="file" id="fileAttach" hidden onchange="processFile(this)">
                <button class="btn" onclick="document.getElementById('fileAttach').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Ask anything...">
                <button class="btn" id="voiceBtn" onclick="toggleVoice()">üîä</button>
                <button class="btn send" onclick="handleSend()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let conversations = JSON.parse(localStorage.getItem('z_v8_data')) || [];
        let curId = null, voiceOn = true, activeFileContent = "";

        window.onload = () => {
            if(!localStorage.getItem('z_key')) openSettings();
            if(!conversations.length) newConvo(); else loadChat(conversations[0].id);
        };

        function pop(msg, icon = '‚ö†Ô∏è') {
            const n = document.getElementById('notify');
            document.getElementById('not-icon').innerText = icon;
            document.getElementById('not-msg').innerText = msg;
            gsap.to(n, { y: 140, opacity: 1, duration: 0.5, ease: "back.out" });
            setTimeout(() => gsap.to(n, { y: 0, opacity: 0, duration: 0.5 }), 3000);
        }

        function toggleMenu() {
            const side = document.getElementById('side');
            const open = side.style.left === "0px";
            side.style.left = open ? "-320px" : "0px";
            document.getElementById('over').style.display = open ? "none" : "block";
        }

        function openSettings() { document.getElementById('setModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('setModal').style.display = 'none'; }

        function saveAll() {
            const k = document.getElementById('apiKeyIn').value;
            if(!k) return pop("Key Required");
            localStorage.setItem('z_key', k);
            localStorage.setItem('z_type', document.getElementById('botType').value);
            localStorage.setItem('z_lang', document.getElementById('langIn').value);
            pop("Neural Node Active", "‚úÖ");
            closeModal();
            setTimeout(() => location.reload(), 600);
        }

        function processFile(input) {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                activeFileContent = `[ATTACHED FILE: ${file.name}]\n${e.target.result}`;
                pop(`Analyzed ${file.name}`, "üìé");
            };
            reader.readAsText(file);
        }

        function newConvo() {
            curId = Date.now();
            conversations.unshift({ id: curId, title: "New Session", msgs: [] });
            saveData(); loadChat(curId);
            if(window.innerWidth < 800) toggleMenu();
        }

        function loadChat(id) {
            curId = id;
            const chat = conversations.find(c => c.id === id);
            document.getElementById('chat').innerHTML = "";
            chat.msgs.forEach(m => render(m.content, m.role, true, m.isImg, m.hasFile));
            updateSidebar();
        }

        async function handleSend() {
            const input = document.getElementById('userInput'), text = input.value.trim();
            const key = localStorage.getItem('z_key');
            
            if(!key) return openSettings();
            if(!text && !activeFileContent) return;

            const chat = conversations.find(c => c.id === curId);
            if(chat.title === "New Session") chat.title = text ? text.substring(0, 20) : "File Analysis";

            // Image Generation
            if(text.toLowerCase().startsWith('draw') || text.toLowerCase().startsWith('v·∫Ω')) {
                render(`Visualizing: ${text}...`, 'bot');
                const img = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
                setTimeout(() => {
                    render(img, 'bot', false, true);
                    chat.msgs.push({role:'assistant', content: img, isImg: true});
                    saveData();
                }, 2000);
                input.value = ""; return;
            }

            // Actual File Logic
            const finalPrompt = activeFileContent ? `${activeFileContent}\n\nUser Question: ${text}` : text;
            const hasFile = activeFileContent !== "";
            
            render(text || "Analyzing file...", 'user', false, false, hasFile);
            input.value = "";
            chat.msgs.push({role: 'user', content: finalPrompt, display: text || "Analyzed File", hasFile: hasFile});
            activeFileContent = ""; // Reset after send

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{role: "system", content: `Mode: ${localStorage.getItem('z_type')}. Lang: ${localStorage.getItem('z_lang')}`}, ...chat.msgs.slice(-8).map(m => ({role: m.role, content: m.content}))]
                    })
                });
                const d = await res.json();
                if(!res.ok) throw new Error(d.error.message);
                
                const reply = d.choices[0].message.content;
                render(reply, 'bot');
                chat.msgs.push({role: 'assistant', content: reply});
                if(voiceOn) speak(reply);
                saveData(); updateSidebar();
            } catch(e) { 
                pop(`Link Error: ${e.message.substring(0,20)}...`, "‚ùå"); 
            }
        }

        function render(t, r, fast, isImg, hasFile) {
            const chat = document.getElementById('chat'), div = document.createElement('div');
            div.className = `row ${r === 'user' ? 'u-row' : ''}`;
            let content = isImg ? `<img src="${t}" style="width:100%; border-radius:15px; border:1px solid var(--b);">` : (r === 'bot' ? marked.parse(t) : t);
            let fileBadge = hasFile ? `<span class="file-tag">DATA ATTACHED</span>` : '';
            
            div.innerHTML = `<div class="bubble ${r === 'user' ? 'u-b' : 'bot-b'}">${fileBadge}${content}</div>`;
            chat.appendChild(div);
            gsap.to(div, { opacity: 1, y: 0, duration: fast ? 0 : 0.4 });
            chat.scrollTo({ top: chat.scrollHeight, behavior: fast ? 'auto' : 'smooth' });
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(t.replace(/[#*`]/g, ''));
            msg.lang = localStorage.getItem('z_lang') === 'vi' ? 'vi-VN' : 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function updateSidebar() {
            const l = document.getElementById('convoList'); l.innerHTML = "";
            conversations.forEach(c => {
                const item = document.createElement('div');
                item.className = `convo-item ${c.id === curId ? 'active' : ''}`;
                item.innerText = c.title;
                item.onclick = () => { loadChat(c.id); toggleMenu(); };
                l.appendChild(item);
            });
        }

        function toggleVoice() { voiceOn = !voiceOn; pop(voiceOn ? "Voice Sync On" : "Voice Sync Off", "üîä"); }
        function saveData() { localStorage.setItem('z_v8_data', JSON.stringify(conversations)); }
        function purgeAll() { if(confirm("Format Neural Memory?")) { localStorage.clear(); location.reload(); } }
        document.getElementById('userInput').addEventListener('keypress', (e) => e.key === 'Enter' && handleSend());
    </script>
</body>
</html>
