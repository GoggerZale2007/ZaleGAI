<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite v8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p2: #6366f1; --bg: #03000a; 
            --t: #f1f1f1; --g: rgba(255,255,255,0.05); --b: rgba(255,255,255,0.15);
            --panel: #0a0a1a; --err: #ff4a4a; --safe: #10a37f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
        }

        /* --- STABLE PLASMA BACKGROUND --- */
        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 20% 30%, #3b0764 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: flux 15s infinite alternate ease-in-out;
        }
        @keyframes flux { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(30deg); } }

        /* --- SYSTEM OVERLAY (SETTINGS) --- */
        #settingsPanel {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--panel); z-index: 5000; padding: 30px;
            transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        #settingsPanel.open { right: 0; }

        /* --- SIDEBAR --- */
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: rgba(5, 5, 15, 0.98); border-right: 1px solid var(--b); z-index: 3000; 
            display: flex; flex-direction: column; padding: 25px; transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .over { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2999; backdrop-filter: blur(4px); }
        
        /* --- CHAT ENGINE --- */
        .app { display: flex; flex-direction: column; height: 100dvh; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); border-bottom: 1px solid var(--b); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .bubble { max-width: 85%; padding: 15px 20px; border-radius: 20px; font-size: 15px; border: 1px solid var(--b); line-height: 1.5; position: relative; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); align-self: flex-start; }
        .u-b { background: linear-gradient(135deg, var(--p), var(--p2)); align-self: flex-end; color: white; border: none; }
        .attach-img { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--b); display: block; }

        /* --- FIXED SQUISH-PROOF INPUT --- */
        .deck { padding: 15px; width: 100%; }
        .box { 
            max-width: 800px; margin: 0 auto; background: rgba(20, 20, 40, 0.9); border-radius: 35px; 
            padding: 6px; display: flex; align-items: center; border: 1px solid var(--b);
        }
        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; min-width: 0; font-size: 16px; }
        .btn { width: 44px; height: 44px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; background: var(--g); color: #fff; cursor: pointer; flex-shrink: 0; transition: 0.2s; }
        .send { background: var(--p); }

        /* --- NOTIFICATIONS --- */
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150px);
            background: #1a1a2e; border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 12px 25px; border-radius: 12px; z-index: 6000; transition: 0.4s;
        }

        .convo-item { padding: 12px; border-radius: 10px; margin-bottom: 5px; cursor: pointer; background: var(--g); font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .convo-item.active { border: 1px solid var(--p); background: rgba(139, 92, 246, 0.1); }
    </style>
</head>
<body>
    <div class="flux"></div>
    <div id="notify"><span id="not-msg"></span></div>
    <div class="over" id="over" onclick="toggleMenu()"></div>

    <div id="settingsPanel">
        <div style="display:flex; justify-content:space-between; margin-bottom:30px;">
            <h2 style="margin:0; color:var(--p);">Settings</h2>
            <button class="btn" onclick="toggleSettings()">‚úï</button>
        </div>
        <div style="display:flex; flex-direction:column; gap:20px;">
            <div><label style="font-size:10px; color:var(--p); font-weight:900;">API KEY</label>
            <input type="password" id="apiKeyIn" style="width:100%; background:#000; border:1px solid var(--b); color:#fff; padding:15px; border-radius:12px; margin-top:5px;"></div>
            
            <div><label style="font-size:10px; color:var(--p); font-weight:900;">ENGINE</label>
            <select id="botType" style="width:100%; background:#000; border:1px solid var(--b); color:#fff; padding:15px; border-radius:12px; margin-top:5px;">
                <option value="fast">‚ö° Fast (Llama 3.3)</option>
                <option value="vision">üëÅÔ∏è Vision (Llama 3.2)</option>
                <option value="nerd">ü§ì Technical</option>
            </select></div>

            <div><label style="font-size:10px; color:var(--p); font-weight:900;">LANGUAGE</label>
            <select id="langIn" style="width:100%; background:#000; border:1px solid var(--b); color:#fff; padding:15px; border-radius:12px; margin-top:5px;">
                <option value="en">English</option>
                <option value="vi">Ti·∫øng Vi·ªát</option>
            </select></div>

            <button onclick="saveAll()" style="background:var(--p); color:#fff; border:none; padding:18px; border-radius:15px; font-weight:900; margin-top:10px;">SAVE CONFIG</button>
            <button onclick="localStorage.clear(); location.reload();" style="background:transparent; color:var(--err); border:1px solid var(--err); padding:12px; border-radius:15px; margin-top:auto;">WIPE HISTORY</button>
        </div>
    </div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:900; color:var(--p); font-size:1.4rem;">ZALEGAI</span>
            <button class="btn" onclick="toggleMenu()" style="background:none;">‚úï</button>
        </div>
        <button onclick="newConvo()" style="margin-top:20px; width:100%; padding:14px; border-radius:12px; background:var(--p); color:white; border:none; font-weight:bold;">+ New Session</button>
        <div id="convoList" style="margin-top:20px; flex:1; overflow-y:auto;"></div>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <div style="font-weight:900; color:var(--p);">ELITE v8.0</div>
            <button class="btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        </header>
        <div id="chat"></div>
        <div class="deck">
            <div class="box">
                <input type="file" id="fileIn" hidden accept="image/*" onchange="previewImg(this)">
                <button class="btn" onclick="document.getElementById('fileIn').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Message ZaleGAI...">
                <button class="btn send" onclick="send()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let convs = JSON.parse(localStorage.getItem('z8_data')) || [];
        let curId = null, pendingImg = null;

        window.onload = () => {
            if(!localStorage.getItem('z8_key')) toggleSettings();
            if(!convs.length) newConvo(); else loadChat(convs[0].id);
        };

        function pop(t) {
            const n = document.getElementById('notify');
            document.getElementById('not-msg').innerText = t;
            n.style.transform = "translateX(-50%) translateY(140px)";
            n.style.opacity = "1";
            setTimeout(() => { n.style.transform = "translateX(-50%) translateY(-150px)"; n.style.opacity = "0"; }, 3000);
        }

        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('open'); document.getElementById('apiKeyIn').value = localStorage.getItem('z8_key') || ""; }
        
        function toggleMenu() {
            const s = document.getElementById('side');
            const open = s.style.left === "0px";
            s.style.left = open ? "-320px" : "0px";
            document.getElementById('over').style.display = open ? "none" : "block";
        }

        function saveAll() {
            localStorage.setItem('z8_key', document.getElementById('apiKeyIn').value);
            localStorage.setItem('z8_type', document.getElementById('botType').value);
            localStorage.setItem('z8_lang', document.getElementById('langIn').value);
            pop("Settings Synced");
            setTimeout(() => location.reload(), 1000);
        }

        function previewImg(input) {
            const f = input.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = (e) => { pendingImg = e.target.result; pop("Image Attached"); };
                r.readAsDataURL(f);
            }
        }

        function newConvo() {
            curId = Date.now();
            convs.unshift({ id: curId, title: "New Session", msgs: [] });
            save(); loadChat(curId);
        }

        function loadChat(id) {
            curId = id;
            const c = convs.find(x => x.id === id);
            document.getElementById('chat').innerHTML = "";
            c.msgs.forEach(m => render(m.txt, m.role, m.img, true));
            updateList();
        }

        async function send() {
            const inp = document.getElementById('userInput'), val = inp.value.trim();
            const key = localStorage.getItem('z8_key');
            if(!key || (!val && !pendingImg)) return;

            const chat = convs.find(x => x.id === curId);
            if(chat.title === "New Session") chat.title = val.substring(0, 20) || "Visual Analysis";
            
            render(val || "Shared Image", 'user', pendingImg);
            const currentImg = pendingImg;
            chat.msgs.push({role:'user', txt:val, img:currentImg});
            pendingImg = null; inp.value = "";

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: {"Authorization": `Bearer ${key}`, "Content-Type": "application/json"},
                    body: JSON.stringify({
                        model: currentImg ? "llama-3.2-11b-vision-preview" : "llama-3.3-70b-versatile",
                        messages: chat.msgs.map(m => ({
                            role: m.role,
                            content: m.img ? [{type:"text", text:m.txt || ""}, {type:"image_url", image_url:{url:m.img}}] : m.txt
                        }))
                    })
                });
                const d = await res.json();
                if(!res.ok) throw new Error(d.error.message);
                const r = d.choices[0].message.content;
                render(r, 'bot');
                chat.msgs.push({role: 'assistant', txt: r});
                save(); updateList();
            } catch(e) { pop("Link Error: Check Key"); }
        }

        function render(t, r, img, fast) {
            const c = document.getElementById('chat'), div = document.createElement('div');
            div.className = `bubble ${r==='user'?'u-b':'bot-b'}`;
            div.innerHTML = marked.parse(t);
            if(img) {
                const i = document.createElement('img');
                i.src = img; i.className = 'attach-img';
                div.appendChild(i);
            }
            c.appendChild(div);
            c.scrollTo({top: c.scrollHeight, behavior: fast?'auto':'smooth'});
        }

        function updateList() {
            const l = document.getElementById('convoList'); l.innerHTML = "";
            convs.forEach(c => {
                const d = document.createElement('div');
                d.className = `convo-item ${c.id === curId ? 'active' : ''}`;
                d.innerText = c.title;
                d.onclick = () => { loadChat(c.id); toggleMenu(); };
                l.appendChild(d);
            });
        }

        function save() { localStorage.setItem('z8_data', JSON.stringify(convs)); }
        document.getElementById('userInput').addEventListener('keypress', (e) => e.key === 'Enter' && send());
    </script>
</body>
</html>
