<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI V6.0 Aether</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #10a37f; --p2: #0e8c6d; --bg: #020202; --s: #0a0a0a; 
            --t: #ececec; --g: rgba(255,255,255,0.03); --b: rgba(255,255,255,0.07);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
            position: fixed;
        }

        /* --- HYPER-MOTION BACKGROUND --- */
        .aether { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #10a37f15, transparent); }
        .aether::after { content: ''; position: absolute; inset: 0; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity: 0.15; pointer-events: none; }

        /* --- SIDEBAR ARCHITECTURE --- */
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: var(--s); border-right: 1px solid var(--b); z-index: 1000; 
            display: flex; flex-direction: column; padding: 25px;
        }
        .over { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; backdrop-filter: blur(8px); }
        
        .label { font-size: 10px; font-weight: 800; color: #444; text-transform: uppercase; letter-spacing: 2px; margin: 25px 0 12px; }
        .nav { 
            padding: 12px 16px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; 
            gap: 12px; font-size: 14px; transition: 0.2s; border: 1px solid transparent; opacity: 0; transform: translateX(-30px);
        }
        .nav:hover { background: var(--g); border-color: var(--b); }
        .nav.active { background: #10a37f15; border-color: var(--p); color: var(--p); }
        .exit { margin-top: auto; color: #ff4a4a; border: 1px solid rgba(255,74,74,0.15); }

        /* --- CHAT FLOW --- */
        .app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(2,2,2,0.8); backdrop-filter: blur(25px); border-bottom: 1px solid var(--b);
            padding-top: env(safe-area-inset-top);
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 24px;
            max-width: 850px; margin: 0 auto; width: 100%; overscroll-behavior-y: contain;
        }
        .row { display: flex; width: 100%; gap: 14px; opacity: 0; transform: translateY(30px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 16px 22px; border-radius: 20px; font-size: 15px; line-height: 1.65; border: 1px solid var(--b); position: relative; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); border-top-left-radius: 4px; }
        .u-b { background: var(--p); color: #fff; border: none; border-bottom-right-radius: 4px; box-shadow: 0 8px 25px -10px var(--p); }

        /* --- INPUT SYSTEM --- */
        .deck { padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .box { 
            max-width: 850px; margin: 0 auto; background: #111; border-radius: 35px; 
            padding: 8px 12px; display: flex; align-items: center; gap: 12px; border: 1px solid var(--b);
        }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; font-size: 16px; min-width: 0; }
        
        .btn { 
            width: 44px; height: 44px; border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            background: var(--g); color: #fff; transition: 0.3s; 
            flex-shrink: 0; 
        }
        .send { background: var(--p); box-shadow: 0 5px 15px -5px var(--p); }

        .viz { display: none; height: 18px; align-items: flex-end; gap: 3px; margin-left: 12px; }
        .bar { width: 3px; height: 4px; background: var(--p); border-radius: 10px; }
    </style>
</head>
<body>
    <div class="aether"></div>
    <div class="over" id="over" onclick="menu()"></div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <span style="font-weight:900; color:var(--p); font-size:1.4rem;">ZALEGAI 6.0</span>
            <button onclick="menu()" style="background:none; border:none; color:#555; font-size:32px; cursor:pointer;">&times;</button>
        </div>
        <p class="label">Identity Matrix</p>
        <div class="nav active" onclick="setPer('Default', this)">üõ°Ô∏è Neural Core</div>
        <div class="nav" onclick="setPer('Hacker', this)">‚ö° Cyber Shadow</div>
        <div class="nav" onclick="setPer('Architect', this)">üèõÔ∏è System Architect</div>
        <div class="nav" onclick="setPer('Creative', this)">üé® Muse Engine</div>
        <p class="label">Language Flux</p>
        <select id="lang" style="width:100%; background:#151515; color:#fff; border:1px solid var(--b); padding:14px; border-radius:12px;">
            <option>English</option><option>Spanish</option><option>French</option><option>German</option><option>Japanese</option><option>Arabic</option><option>Hindi</option>
        </select>
        <p class="label">Storage</p>
        <div class="nav" onclick="reset()">üóëÔ∏è Purge Memories</div>
        <button class="nav exit" onclick="exit()">üö™ Terminate Session</button>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="menu()">‚ò∞</button>
            <div style="display:flex; align-items:center; font-weight:900;">
                ZALEGAI <span id="pTag" style="font-size:10px; margin-left:8px; opacity:0.4;">CORE</span>
                <div class="viz" id="viz"><div class="bar"></div><div class="bar"></div><div class="bar"></div></div>
            </div>
            <button class="btn" onclick="setKey()">‚öôÔ∏è</button>
        </header>

        <div id="chat">
            <div id="api-reminder" style="display:none; background:rgba(16, 163, 127, 0.1); border:1px dashed var(--p); border-radius:20px; padding:30px; text-align:center; margin-bottom:20px;">
                <p style="color:var(--p); font-weight:700; margin:0 0 10px 0;">Neural Link Offline</p>
                <p style="font-size:13px; opacity:0.7; margin-bottom:20px;">Intelligence requires a Groq API key.</p>
                <button onclick="setKey()" style="background:var(--p); color:white; border:none; padding:12px 25px; border-radius:30px; font-weight:800; cursor:pointer; box-shadow:0 10px 20px -10px var(--p);">Enter API Key</button>
            </div>
        </div>

        <div class="deck">
            <div class="box">
                <button class="btn" id="mBtn" onclick="voice()">üéôÔ∏è</button>
                <input type="text" id="in" placeholder="Ask anything..." autocomplete="off">
                <button class="btn send" onclick="ask()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let h = JSON.parse(localStorage.getItem('za_v6')) || [], per = "Neural Core", rec;

        if('webkitSpeechRecognition' in window) {
            rec = new webkitSpeechRecognition();
            rec.onstart = () => { 
                document.getElementById('viz').style.display='flex'; 
                gsap.to(".bar", {height: 18, duration: 0.4, stagger: 0.1, repeat: -1, yoyo: true});
            };
            rec.onresult = (e) => { document.getElementById('in').value = e.results[0][0].transcript; ask(); };
            rec.onend = () => { document.getElementById('viz').style.display='none'; };
        }

        window.onload = () => {
            checkAPIStatus();
            h.forEach(m => draw(m.content, m.role, true));
            if(!h.length) draw("ZaleGAI Aether online. Language: **English**. Identity: **Core**.", "bot");
        };

        function checkAPIStatus() {
            const key = localStorage.getItem('za_key');
            const reminder = document.getElementById('api-reminder');
            if (!key) {
                reminder.style.display = 'block';
                gsap.from(reminder, { opacity: 0, scale: 0.9, duration: 0.8, ease: "back.out" });
            } else {
                reminder.style.display = 'none';
            }
        }

        function menu() {
            const open = document.getElementById('side').style.left === "0px";
            gsap.to("#side", { left: open ? -320 : 0, duration: 0.6, ease: "power3.out" });
            gsap.to(".nav", { opacity: open ? 0 : 1, x: open ? -30 : 0, stagger: 0.05, delay: open ? 0 : 0.2 });
            document.getElementById('over').style.display = open ? "none" : "block";
        }

        async function ask() {
            const k = localStorage.getItem('za_key'), i = document.getElementById('in'), txt = i.value.trim();
            if(!k || !txt) return !k ? setKey() : null;
            draw(txt, 'user'); i.value = "";
            const sys = `Persona: ${per}. Language: ${document.getElementById('lang').value}. Formatting: Markdown.`;
            h.push({role:"user", content:txt});
            try {
                const r = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method:"POST", headers:{"Authorization":`Bearer ${k}`,"Content-Type":"application/json"},
                    body:JSON.stringify({model:"llama-3.3-70b-versatile", messages:[{role:"system",content:sys}, ...h.slice(-10)]})
                });
                const d = await r.json(), reply = d.choices[0].message.content;
                draw(reply, 'bot'); h.push({role:"assistant", content:reply});
                localStorage.setItem('za_v6', JSON.stringify(h.slice(-20)));
            } catch(e) { draw("‚ö†Ô∏è Connection Error.", "bot"); }
        }

        function draw(t, r, fast) {
            const c = document.getElementById('chat'), div = document.createElement('div');
            div.className = `row ${r==='user'?'u-row':''}`;
            div.innerHTML = `<div class="bubble ${r==='user'?'u-b':'bot-b'}">${r==='bot'?marked.parse(t):t}</div>`;
            c.appendChild(div);
            gsap.to(div, { opacity:1, y:0, duration:fast?0:0.5 });
            c.scrollTo({top: c.scrollHeight, behavior: fast ? 'auto' : 'smooth'});
        }

        function setPer(p, el) { per=p; document.querySelectorAll('.nav').forEach(m=>m.classList.remove('active')); el.classList.add('active'); document.getElementById('pTag').innerText = p.toUpperCase(); menu(); }
        function voice() { rec && rec.start(); }
        function setKey() { const k = prompt("API Key:"); if(k) { localStorage.setItem('za_key', k); location.reload(); } }
        function reset() { if(confirm("Wipe memories?")) { localStorage.removeItem('za_v6'); location.reload(); } }
        function exit() { document.body.innerHTML = "<h1 style='color:#10a37f; text-align:center; margin-top:45vh;'>OFFLINE</h1>"; }
        document.getElementById('in').addEventListener('keypress', (e) => e.key==='Enter' && ask());
    </script>
</body>
</html>
