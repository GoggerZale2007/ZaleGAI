<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI 1.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000; --blue: #1a73e8; --gray: #f1f3f4; }
        [data-theme="dark"] { --bg: #121212; --text: #fff; --blue: #8ab4f8; --gray: #202124; }
        body { margin: 0; font-family: -apple-system, sans-serif; height: 100dvh; display: flex; flex-direction: column; background: var(--bg); color: var(--text); overflow: hidden; }
        header { padding: 15px; padding-top: env(safe-area-inset-top); background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: var(--bg); }
        .msg { padding: 12px 16px; border-radius: 18px; max-width: 85%; font-size: 16px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--blue); color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: var(--gray); color: var(--text); border-bottom-left-radius: 4px; }
        .error-msg { color: #d93025; background: #fce8e6; font-family: monospace; font-size: 12px; padding: 10px; border-radius: 8px; border: 1px solid #f5c6cb; }
        .input-area { padding: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #ddd; background: var(--bg); flex-shrink: 0; }
        .input-container { display: flex; background: var(--gray); border-radius: 25px; padding: 5px 15px; align-items: center; border: 1px solid rgba(0,0,0,0.1); }
        input { flex: 1; height: 40px; border: none; background: transparent; color: var(--text); font-size: 16px; outline: none; }
        button#sendBtn { background: var(--blue); color: white; border: none; padding: 8px 18px; border-radius: 20px; font-weight: bold; margin-left: 5px; }
    </style>
</head>
<body>

<header>
    <span>ZaleGAI 1.0</span>
    <button onclick="setKey()" style="background:rgba(255,255,255,0.2); border:1px solid white; color:white; border-radius:15px; padding:5px 12px; font-size:12px;">SET API KEY</button>
</header>

<div id="chat">
    <div class="msg bot">Hello! I'm ZaleGAI. Make sure to set your API Key above to start chatting.</div>
</div>

<div class="input-area">
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type a message..." autocomplete="off">
        <button id="sendBtn" onclick="askAI()">SEND</button>
    </div>
</div>

<script>
    let API_KEY = localStorage.getItem('z_key') || "";
    let chatHistory = [];

    function setKey() {
        const key = prompt("Paste your Gemini API Key here:", API_KEY);
        if (key) {
            API_KEY = key.trim();
            localStorage.setItem('z_key', API_KEY);
            alert("API Key saved locally!");
        }
    }

    function addMessage(content, sender, isError = false) {
        const chat = document.getElementById('chat');
        const div = document.createElement('div');
        div.className = isError ? 'error-msg' : `msg ${sender}`;
        
        if (sender === 'bot' && !isError) {
            div.innerHTML = marked.parse(content);
        } else {
            div.textContent = content;
        }
        
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
    }

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();

        if (!text) return;
        if (!API_KEY) {
            alert("Please tap 'SET API KEY' first!");
            return;
        }

        addMessage(text, 'user');
        input.value = "";
        chatHistory.push({ role: "user", parts: [{ text: text }] });

        // THE FIXED URL: Note the "models/gemini-1.5-flash" path
        const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

        try {
            const response = await fetch(URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: chatHistory })
            });

            const data = await response.json();

            if (!response.ok) {
                const errMsg = data.error ? data.error.message : "Unknown Connection Error";
                addMessage(`⚠️ API Error (${response.status}): ${errMsg}`, 'bot', true);
            } else {
                const aiText = data.candidates[0].content.parts[0].text;
                addMessage(aiText, 'bot');
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
            }
        } catch (err) {
            addMessage(`❌ System Error: ${err.message}`, 'bot', true);
        }
    }

    // Allow "Enter" key to send
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askAI();
    });
</script>
</body>
</html>
