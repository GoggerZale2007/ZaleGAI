<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p2: #6366f1; --bg: #03000a; 
            --t: #f1f1f1; --g: rgba(255,255,255,0.05); --b: rgba(255,255,255,0.15);
            --glass: rgba(15, 15, 35, 0.85); --cyan: #06b6d4;
        }

        /* --- HARDWARE ACCELERATED CORE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Segoe UI', Tahoma, sans-serif;
            position: fixed;
        }

        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 20% 30%, #3b0764 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: flux 15s infinite alternate ease-in-out;
        }
        @keyframes flux { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(45deg); } }

        /* --- AERO GLASS WINDOW --- */
        #winWrapper {
            position: fixed; inset: 0; z-index: 5000;
            display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.5); backdrop-filter: blur(10px);
        }
        .aero-window { 
            width: 90%; max-width: 440px; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 12px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8); transform: scale(0.7); opacity: 0;
            backdrop-filter: blur(40px) saturate(150%); overflow: hidden;
            will-change: transform, opacity;
        }
        .win-head {
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(255,255,255,0.1), transparent);
            border-bottom: 1px solid var(--b);
        }

        /* THE SMOOTH RED BUTTON */
        .win-close {
            width: 45px; height: 20px; background: linear-gradient(to bottom, #f87171, #b91c1c);
            border: 1px solid rgba(0,0,0,0.4); border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; position: relative;
            transition: 0.2s; box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }
        .win-close:hover { background: linear-gradient(to bottom, #ff5f57, #e0443e); filter: brightness(1.2); }
        .win-close:active { transform: scale(0.9); }
        .win-close::after { content: '‚úï'; color: white; font-size: 10px; font-weight: bold; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }

        /* --- SIDEBAR CONVERSATIONS --- */
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: rgba(5, 5, 15, 0.98); backdrop-filter: blur(30px); border-right: 1px solid var(--b); z-index: 3000; 
            display: flex; flex-direction: column; padding: 25px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .over { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2999; }

        /* --- CHAT UI --- */
        .app { display: flex; flex-direction: column; height: 100dvh; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--b); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        
        .bubble { max-width: 80%; padding: 14px 18px; border-radius: 20px; font-size: 15px; border: 1px solid var(--b); line-height: 1.5; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); align-self: flex-start; }
        .u-b { background: linear-gradient(135deg, var(--p), var(--p2)); align-self: flex-end; color: white; border: none; }
        .attach-img { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--b); }

        /* --- INPUT DECK --- */
        .deck { padding: 15px; }
        .box { 
            max-width: 800px; margin: 0 auto; background: var(--glass); border-radius: 30px; 
            padding: 5px; display: flex; align-items: center; border: 1px solid var(--b);
        }
        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; min-width: 0; }
        .btn { width: 40px; height: 40px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; background: var(--g); color: #fff; cursor: pointer; flex-shrink: 0; }
        .send { background: var(--p); }

        .section { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid var(--b); }
        .label { font-size: 10px; color: var(--p); text-transform: uppercase; font-weight: bold; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>
    <div class="flux"></div>
    <div class="over" id="over" onclick="toggleMenu()"></div>

    <div id="winWrapper">
        <div class="aero-window" id="aeroWin">
            <div class="win-head">
                <span style="font-size:12px; font-weight:bold; opacity:0.8;">‚öôÔ∏è Settings</span>
                <button class="win-close" onclick="closeWin()"></button>
            </div>
            <div class="win-body">
                <div class="section">
                    <span class="label">1. Authentication</span>
                    <input type="password" id="apiKeyIn" placeholder="Enter API Key" style="width:100%; background:black; color:white; border:1px solid var(--b); padding:8px;">
                </div>
                <div class="section">
                    <span class="label">2. Bot Personality</span>
                    <select id="botType" style="width:100%; background:black; color:white; border:1px solid var(--b); padding:8px;">
                        <option value="fast">‚ö° Neural Fast</option>
                        <option value="nerd">ü§ì Technical Nerd</option>
                        <option value="research">üîç Research AI</option>
                    </select>
                    <select id="langIn" style="width:100%; background:black; color:white; border:1px solid var(--b); padding:8px; margin-top:10px;">
                        <option value="en">English (US)</option>
                        <option value="vi">Ti·∫øng Vi·ªát (VN)</option>
                    </select>
                </div>
                <button onclick="saveAll()" style="width:100%; background:var(--p); color:white; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold;">Save & Reboot</button>
            </div>
        </div>
    </div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:900; color:var(--p); font-size:1.4rem;">ZALEGAI</span>
            <button class="btn" onclick="toggleMenu()" style="background:none;">‚úï</button>
        </div>
        <button onclick="newConvo()" style="margin-top:20px; width:100%; padding:12px; border-radius:10px; background:var(--p); color:white; border:none; cursor:pointer;">+ New Conversation</button>
        <div id="convoList" style="margin-top:20px; display:flex; flex-direction:column; gap:5px;"></div>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <div style="font-weight:900; color:var(--p);">ELITE v8.0</div>
            <button class="btn" onclick="openWin()">‚öôÔ∏è</button>
        </header>
        <div id="chat"></div>
        <div class="deck">
            <div class="box">
                <input type="file" id="fileIn" hidden accept="image/*" onchange="previewImg(this)">
                <button class="btn" onclick="document.getElementById('fileIn').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Message ZaleGAI...">
                <button class="btn" onclick="toggleVoice()">üîä</button>
                <button class="btn send" onclick="send()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let convs = JSON.parse(localStorage.getItem('z8_data')) || [];
        let curId = null, pendingImg = null, voice = true;

        window.onload = () => { if(!localStorage.getItem('z8_key')) openWin(); if(!convs.length) newConvo(); else loadChat(convs[0].id); };

        function openWin() {
            document.getElementById('winWrapper').style.display = 'flex';
            gsap.to("#aeroWin", { scale:1, opacity:1, duration:0.5, ease: "elastic.out(1, 0.75)" });
        }
        function closeWin() {
            gsap.to("#aeroWin", { scale:0.7, opacity:0, duration:0.3, onComplete: () => document.getElementById('winWrapper').style.display='none' });
        }
        function saveAll() {
            localStorage.setItem('z8_key', document.getElementById('apiKeyIn').value);
            localStorage.setItem('z8_type', document.getElementById('botType').value);
            localStorage.setItem('z8_lang', document.getElementById('langIn').value);
            location.reload();
        }

        function toggleMenu() {
            const s = document.getElementById('side');
            const o = document.getElementById('over');
            const open = s.style.left === "0px";
            s.style.left = open ? "-320px" : "0px";
            o.style.display = open ? "none" : "block";
        }

        function previewImg(input) {
            const f = input.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = (e) => { pendingImg = e.target.result; };
                r.readAsDataURL(f);
            }
        }

        function newConvo() {
            curId = Date.now();
            convs.unshift({ id: curId, title: "New Session", msgs: [] });
            localStorage.setItem('z8_data', JSON.stringify(convs));
            loadChat(curId);
            if(window.innerWidth < 800) toggleMenu();
        }

        function loadChat(id) {
            curId = id;
            const c = convs.find(x => x.id === id);
            document.getElementById('chat').innerHTML = "";
            c.msgs.forEach(m => render(m.txt, m.role, m.img));
            updateList();
        }

        async function send() {
            const inp = document.getElementById('userInput'), val = inp.value.trim();
            const key = localStorage.getItem('z8_key');
            if(!key || (!val && !pendingImg)) return;

            const chat = convs.find(x => x.id === curId);
            render(val || "Shared Image", 'user', pendingImg);
            
            const currentImg = pendingImg;
            chat.msgs.push({role:'user', txt:val, img:currentImg});
            pendingImg = null; inp.value = "";

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: {"Authorization": `Bearer ${key}`, "Content-Type": "application/json"},
                    body: JSON.stringify({
                        model: "llama-3.2-11b-vision-preview",
                        messages: chat.msgs.map(m => ({
                            role: m.role,
                            content: m.img ? [{type:"text", text:m.txt || ""}, {type:"image_url", image_url:{url:m.img}}] : m.txt
                        }))
                    })
                });
                const d = await res.json();
                const r = d.choices[0].message.content;
                render(r, 'bot');
                chat.msgs.push({role: 'assistant', txt: r});
                localStorage.setItem('z8_data', JSON.stringify(convs));
            } catch(e) { render("Neural link interrupted.", 'bot'); }
        }

        function render(t, r, img) {
            const c = document.getElementById('chat'), div = document.createElement('div');
            div.className = `bubble ${r==='user'?'u-b':'bot-b'}`;
            div.innerHTML = marked.parse(t);
            if(img) {
                const i = document.createElement('img');
                i.src = img; i.className = 'attach-img';
                div.appendChild(i);
            }
            c.appendChild(div);
            c.scrollTo(0, c.scrollHeight);
        }

        function updateList() {
            const l = document.getElementById('convoList'); l.innerHTML = "";
            convs.forEach(c => {
                const d = document.createElement('div');
                d.style.padding = "10px"; d.style.borderRadius = "8px"; d.style.background = c.id === curId ? "var(--b)" : "none";
                d.style.cursor = "pointer"; d.innerText = c.title || "Session";
                d.onclick = () => { loadChat(c.id); toggleMenu(); };
                l.appendChild(d);
            });
        }
    </script>
</body>
</html>
