<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite v8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p2: #6366f1; --bg: #03000a; 
            --t: #f1f1f1; --g: rgba(255,255,255,0.05); --b: rgba(255,255,255,0.12);
            --panel: #080814; --err: #ff4a4a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
        }

        /* --- HIGH-MOTION ANIMATED BACKGROUND --- */
        .flux-wrap { position: fixed; inset: 0; z-index: -2; overflow: hidden; }
        .flux {
            position: absolute; inset: -50%; 
            background: 
                radial-gradient(circle at 30% 30%, #3b0764 0%, transparent 45%),
                radial-gradient(circle at 70% 70%, #1e1b4b 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: rotateFlux 22s linear infinite;
        }
        @keyframes rotateFlux {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.3); }
            100% { transform: rotate(360deg) scale(1); }
        }
        .grain { position: fixed; inset: 0; z-index: -1; background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.12"/></svg>'); pointer-events: none; }

        /* --- OVERLAYS --- */
        #settingsPanel {
            position: fixed; top: 0; right: -100%; width: 100%; height: 100%;
            background: var(--panel); z-index: 5000; padding: 40px 30px;
            border-left: 1px solid var(--b); display: flex; flex-direction: column;
        }
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: var(--panel); border-right: 1px solid var(--b); z-index: 3000; 
            display: flex; flex-direction: column; padding: 25px;
        }
        #over { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 2999; opacity: 0; }
        
        /* --- CHAT ARCHITECTURE --- */
        .app { display: flex; flex-direction: column; height: 100dvh; position: relative; z-index: 1; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.4); border-bottom: 1px solid var(--b); backdrop-filter: blur(15px); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .row { display: flex; width: 100%; opacity: 0; transform: translateY(15px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 16px 20px; border-radius: 20px; font-size: 15px; border: 1px solid var(--b); line-height: 1.6; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); align-self: flex-start; }
        .u-b { background: linear-gradient(135deg, var(--p), var(--p2)); align-self: flex-end; color: white; border: none; box-shadow: 0 10px 20px -8px var(--p); }
        .attach-img { width: 100%; max-width: 320px; border-radius: 12px; margin-top: 12px; display: block; border: 1px solid var(--b); }

        /* --- INPUT --- */
        .deck { padding: 15px 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); }
        .box { 
            max-width: 800px; margin: 0 auto; background: rgba(15, 15, 25, 0.9); border-radius: 40px; 
            padding: 8px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--b);
        }
        input[type="text"] { flex: 1; min-width: 0; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; }
        .btn { width: 44px; height: 44px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; background: var(--g); color: #fff; cursor: pointer; flex-shrink: 0; }
        .send { background: var(--p); }

        /* --- ELEMENTS --- */
        .convo-item { padding: 14px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; background: var(--g); border: 1px solid transparent; transition: 0.2s; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .convo-item.active { border-color: var(--p); background: rgba(139, 92, 246, 0.1); }
        .label { font-size: 10px; color: var(--p); font-weight: 900; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; display: block; }
        
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150px);
            background: #0d0d1a; border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 15px 25px; border-radius: 15px; z-index: 6000; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div class="flux-wrap"><div class="flux"></div></div>
    <div class="grain"></div>
    <div id="notify"><span id="not-msg"></span></div>
    <div id="over" onclick="toggleMenu()"></div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:900; color:var(--p); font-size:1.6rem;">ZALEGAI</span>
            <button class="btn" onclick="toggleMenu()" style="background:none;">‚úï</button>
        </div>
        <button onclick="newConvo()" style="margin-top:25px; width:100%; padding:15px; border-radius:15px; background:var(--p); color:white; border:none; font-weight:900; cursor:pointer;">+ NEW CHAT</button>
        <p class="label" style="margin-top:30px;">Memory Sessions</p>
        <div id="convoList" style="flex:1; overflow-y:auto;"></div>
    </aside>

    <div id="settingsPanel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="margin:0; color:var(--p); font-weight:900;">Settings</h2>
            <button class="btn" onclick="toggleSettings()">‚úï</button>
        </div>
        <div style="display:flex; flex-direction:column; gap:25px; flex:1;">
            <div><span class="label">API Key</span><input type="password" id="apiKeyIn" style="width:100%; background:#000; border:1px solid var(--b); color:#fff; padding:15px; border-radius:12px;"></div>
            <div><span class="label">Primary Engine</span><select id="botType" style="width:100%; background:#000; border:1px solid var(--b); color:#fff; padding:15px; border-radius:12px;">
                <option value="fast">‚ö° Fast (Neural 3.3)</option>
                <option value="vision">üëÅÔ∏è Vision (Vision 3.2)</option>
            </select></div>
            <div><span class="label">Language Flux</span><select id="langIn" style="width:100%; background:#000; border:1px solid var(--b); color:#fff; padding:15px; border-radius:12px;">
                <option value="en">English (US)</option>
                <option value="vi">Ti·∫øng Vi·ªát (VN)</option>
            </select></div>
            <button onclick="saveAll()" style="background:var(--p); color:#fff; border:none; padding:18px; border-radius:15px; font-weight:900; margin-top:10px; cursor:pointer;">SAVE CONFIG</button>
            <button onclick="localStorage.clear(); location.reload();" style="background:transparent; color:var(--err); border:1px solid var(--err); padding:12px; border-radius:15px; margin-top:auto; cursor:pointer;">WIPE HISTORY</button>
        </div>
    </div>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <div style="font-weight:900; color:var(--p); letter-spacing:2px; font-size:14px;">ELITE v8.0</div>
            <button class="btn" onclick="toggleSettings()">‚öôÔ∏è</button>
        </header>

        <div id="chat"></div>

        <div class="deck">
            <div class="box">
                <input type="file" id="fileIn" hidden accept="image/*" onchange="previewImg(this)">
                <button class="btn" onclick="document.getElementById('fileIn').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Message or attach image...">
                <button class="btn send" onclick="handleSend()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let convs = JSON.parse(localStorage.getItem('z8_data')) || [];
        let curId = null, pendingImg = null;

        window.onload = () => {
            if(!localStorage.getItem('z8_key')) toggleSettings();
            if(!convs.length) newConvo(); else loadChat(convs[0].id);
        };

        function pop(t) {
            const n = document.getElementById('notify');
            document.getElementById('not-msg').innerText = t;
            gsap.to(n, { y: 150, opacity: 1, duration: 0.6, ease: "back.out" });
            setTimeout(() => gsap.to(n, { y: 0, opacity: 0, duration: 0.4 }), 3000);
        }

        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const isOpen = panel.classList.contains('active');
            gsap.to(panel, { right: isOpen ? "-100%" : "0px", duration: 0.6, ease: "expo.out" });
            panel.classList.toggle('active');
            document.getElementById('apiKeyIn').value = localStorage.getItem('z8_key') || "";
        }
        
        function toggleMenu() {
            const side = document.getElementById('side'), over = document.getElementById('over');
            const isOpen = side.classList.contains('active');
            gsap.to(side, { left: isOpen ? "-320px" : "0px", duration: 0.5, ease: "power4.out" });
            if(!isOpen) {
                over.style.display = "block";
                gsap.to(over, { opacity: 1, duration: 0.4 });
            } else {
                gsap.to(over, { opacity: 0, duration: 0.4, onComplete: () => over.style.display = "none" });
            }
            side.classList.toggle('active');
        }

        function saveAll() {
            localStorage.setItem('z8_key', document.getElementById('apiKeyIn').value);
            localStorage.setItem('z8_type', document.getElementById('botType').value);
            localStorage.setItem('z8_lang', document.getElementById('langIn').value);
            pop("Neural Link Active");
            setTimeout(() => location.reload(), 800);
        }

        function previewImg(input) {
            const f = input.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = (e) => { pendingImg = e.target.result; pop("Image Ready"); };
                r.readAsDataURL(f);
            }
        }

        function newConvo() {
            curId = Date.now();
            convs.unshift({ id: curId, title: "New Session", msgs: [] });
            save(); loadChat(curId);
        }

        function loadChat(id) {
            curId = id;
            const c = convs.find(x => x.id === id);
            document.getElementById('chat').innerHTML = "";
            c.msgs.forEach(m => render(m.txt, m.role, m.img, true));
            updateList();
        }

        async function handleSend() {
            const inp = document.getElementById('userInput'), val = inp.value.trim();
            const key = localStorage.getItem('z8_key');
            if(!key || (!val && !pendingImg)) return;

            const chat = convs.find(x => x.id === curId);
            if(chat.title === "New Session") chat.title = val.substring(0, 24) || "Visual Analysis";
            
            const currentImg = pendingImg;
            render(val || "Attached Image", 'user', currentImg);
            chat.msgs.push({role:'user', txt:val, img:currentImg});
            pendingImg = null; inp.value = "";

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: {"Authorization": `Bearer ${key}`, "Content-Type": "application/json"},
                    body: JSON.stringify({
                        model: currentImg ? "llama-3.2-11b-vision-preview" : "llama-3.3-70b-versatile",
                        messages: chat.msgs.map(m => ({
                            role: m.role,
                            content: m.img ? [{type:"text", text:m.txt || ""}, {type:"image_url", image_url:{url:m.img}}] : m.txt
                        }))
                    })
                });
                const d = await res.json();
                if(!res.ok) throw new Error(d.error.message);
                const r = d.choices[0].message.content;
                render(r, 'bot');
                chat.msgs.push({role: 'assistant', txt: r});
                save(); updateList();
            } catch(e) { pop("Link Error: Check Key"); }
        }

        function render(t, r, img, fast) {
            const chat = document.getElementById('chat');
            const row = document.createElement('div');
            row.className = `row ${r==='user'?'u-row':''}`;
            let html = `<div class="bubble ${r==='user'?'u-b':'bot-b'}">${marked.parse(t)}`;
            if(img) html += `<img src="${img}" class="attach-img">`;
            html += `</div>`;
            row.innerHTML = html;
            chat.appendChild(row);
            gsap.to(row, { opacity: 1, y: 0, duration: fast ? 0 : 0.5, ease: "power2.out" });
            chat.scrollTo({top: chat.scrollHeight, behavior: fast?'auto':'smooth'});
        }

        function updateList() {
            const l = document.getElementById('convoList'); l.innerHTML = "";
            convs.forEach(c => {
                const d = document.createElement('div');
                d.className = `convo-item ${c.id === curId ? 'active' : ''}`;
                d.innerText = c.title;
                d.onclick = () => { loadChat(c.id); if(window.innerWidth<800) toggleMenu(); };
                l.appendChild(d);
            });
        }

        function save() { localStorage.setItem('z8_data', JSON.stringify(convs)); }
        document.getElementById('userInput').addEventListener('keypress', (e) => e.key === 'Enter' && handleSend());
    </script>
</body>
</html>
