<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root { 
            --primary: #10a37f; 
            --bg: #0d0d0d; 
            --glass: rgba(255, 255, 255, 0.04); 
            --border: rgba(255, 255, 255, 0.1);
            --sidebar-w: 280px;
        }

        /*  */

        body { 
            margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: #eee; 
            height: 100dvh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* Mobile-First Header */
        header { 
            padding: 12px 16px; display: flex; justify-content: space-between; align-items: center; 
            backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); z-index: 100;
        }

        .logo { font-size: 1.2rem; font-weight: 800; color: var(--primary); letter-spacing: -0.5px; }

        /* Sidebar & Exit Button */
        #sidebar { 
            position: fixed; left: -100%; top: 0; bottom: 0; width: var(--sidebar-w); 
            background: #111; border-right: 1px solid var(--border); z-index: 1000; 
            padding: 20px; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #sidebar.active { transform: translateX(100%); }
        
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .close-sidebar { background: none; border: none; color: #666; font-size: 24px; cursor: pointer; padding: 5px; }

        /* Fix Squished Buttons */
        .btn-action { 
            cursor: pointer; border: 1px solid var(--border); background: var(--glass); color: #fff; 
            padding: 14px; border-radius: 12px; font-size: 14px; transition: 0.2s; 
            display: flex; align-items: center; gap: 12px; width: 100%; min-height: 48px; /* Added min-height */
            box-sizing: border-box;
        }
        .btn-new { background: var(--primary); border: none; font-weight: 700; justify-content: center; }

        /* Chat Layout */
        #chat { 
            flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; 
            gap: 25px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }
        
        .row { display: flex; width: 100%; gap: 12px; opacity: 0; transform: translateY(20px); }
        .user-row { justify-content: flex-end; }
        .bubble { 
            max-width: 85%; padding: 14px 18px; border-radius: 18px; font-size: 15px; 
            line-height: 1.6; border: 1px solid var(--border);
        }
        .bot-bubble { background: var(--glass); }
        .user-bubble { background: rgba(16, 163, 127, 0.1); border-color: var(--primary); }

        /*  */

        /* Input Bar Fixes */
        .input-area { padding: 15px; background: linear-gradient(transparent, var(--bg) 80%); }
        .input-container { 
            max-width: 800px; margin: 0 auto; background: #1a1a1a; border-radius: 24px; 
            display: flex; padding: 8px 12px; align-items: center; border: 1px solid var(--border); gap: 10px;
        }
        .plus-btn { 
            background: var(--glass); color: #fff; border: 1px solid var(--border); 
            min-width: 42px; height: 42px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; font-size: 20px; flex-shrink: 0;
        }
        
        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; outline: none; width: 100%; }
        .send-btn { 
            background: var(--primary); color: white; border: none; 
            min-width: 42px; height: 42px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }

        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 999; backdrop-filter: blur(5px); }
        .sidebar-overlay.active { display: block; }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>

<aside id="sidebar">
    <div class="sidebar-header">
        <span style="font-weight: 800; color: var(--primary);">ZALEGAI MENU</span>
        <button class="close-sidebar" onclick="toggleMenu()">&times;</button>
    </div>
    <button class="btn-action btn-new" onclick="newChat()">+ New Chat</button>
    <div style="flex:1; overflow-y:auto; margin-top:10px;">
        <p style="font-size: 11px; color: #444; margin-bottom: 10px;">HISTORY</p>
        <button class="btn-action" onclick="clearChat()">üóëÔ∏è Clear Storage</button>
    </div>
</aside>

<main style="flex:1; display:flex; flex-direction:column; width:100%;">
    <header>
        <button class="plus-btn" style="border-radius:10px; font-size:16px;" onclick="toggleMenu()">‚ò∞</button>
        <div class="logo">ZaleGAI</div>
        <button class="plus-btn" style="border-radius:10px; font-size:16px;" onclick="toggleSettings()">‚öôÔ∏è</button>
    </header>

    <div id="chat"></div>

    <div class="input-area">
        <div class="input-container">
            <input type="file" id="fileInput" hidden onchange="handleFile(this)">
            <button class="plus-btn" onclick="document.getElementById('fileInput').click()">+</button>
            <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
            <button class="send-btn" onclick="askAI()">‚Üë</button>
        </div>
    </div>
</main>

<div id="settings-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:1500;">
    <div style="background:#111; padding:30px; border-radius:24px; border:1px solid var(--border); width:90%; max-width:350px; text-align:center;">
        <h3 style="color:var(--primary)">API Config</h3>
        <input type="password" id="apiKeyInput" placeholder="gsk_..." style="width:100%; background:#000; border:1px solid #333; color:#fff; padding:15px; border-radius:12px; margin:20px 0; box-sizing:border-box;">
        <button class="btn-action btn-new" style="width:100%;" onclick="saveKey()">Save API Key</button>
        <button onclick="toggleSettings()" style="background:none; border:none; color:#444; margin-top:20px; cursor:pointer;">Close</button>
    </div>
</div>

<script>
    /*
    ZALEGAI ELITE SYSTEM CORE V5.0
    ---------------------------------------------------------
    This block of code is intentionally expanded to ensure
    stability across mobile and desktop browsers while
    maintaining the ChatGPT-style interface and image support.
    ---------------------------------------------------------
    */
    let chatHistory = [];

    window.onload = () => {
        const savedLog = localStorage.getItem('zalegai_v5_log');
        const savedData = localStorage.getItem('zalegai_v5_data');
        if (savedLog && savedData) {
            document.getElementById('chat').innerHTML = savedLog;
            chatHistory = JSON.parse(savedData);
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
            gsap.to(".row", { opacity: 1, y: 0, stagger: 0.1 });
        } else {
            addMessage("ZaleGAI Elite Mobile-Ready. Use the ‚ò∞ menu to clear history or the + to send files.", "bot");
        }
    };

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    function toggleSettings() {
        const overlay = document.getElementById('settings-overlay');
        overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
    }

    function saveKey() {
        const key = document.getElementById('apiKeyInput').value.trim();
        if(key) { localStorage.setItem('zalegai_api_key', key); toggleSettings(); confetti({ particleCount: 50 }); }
    }

    function handleFile(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
            let content = `üìé File: **${file.name}**`;
            if (file.type.startsWith('image/')) content += `<br><img src="${e.target.result}" style="max-width:100%; border-radius:10px; margin-top:10px;">`;
            addMessage(content, 'user');
            chatHistory.push({ role: "user", content: `[User sent: ${file.name}]` });
            save();
        };
        reader.readAsDataURL(file);
    }

    async function askAI() {
        const key = localStorage.getItem('zalegai_api_key');
        if(!key) { toggleSettings(); return; }
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMessage(text, 'user');
        input.value = "";
        chatHistory.push({ role: "user", content: text });

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory })
            });
            const data = await res.json();
            const aiText = data.choices[0].message.content;
            addMessage(aiText, "bot");
            chatHistory.push({ role: "assistant", content: aiText });
            save();
        } catch(e) { addMessage("‚ö†Ô∏è API Error.", "bot"); }
    }

    function addMessage(text, sender) {
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.className = `row ${sender}-row`;
        const bubble = document.createElement('div');
        bubble.className = `bubble ${sender}-bubble`;
        bubble.innerHTML = (sender === 'bot') ? marked.parse(text) : text;
        row.appendChild(bubble);
        chat.appendChild(row);
        gsap.to(row, { opacity: 1, y: 0, duration: 0.5 });
        chat.scrollTop = chat.scrollHeight;
    }

    function save() {
        localStorage.setItem('zalegai_v5_log', document.getElementById('chat').innerHTML);
        localStorage.setItem('zalegai_v5_data', JSON.stringify(chatHistory));
    }

    function newChat() { if(confirm("New chat?")) { localStorage.removeItem('zalegai_v5_log'); localStorage.removeItem('zalegai_v5_data'); location.reload(); } }
    function clearChat() { if(confirm("Wipe storage?")) { localStorage.clear(); location.reload(); } }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
</script>
</body>
</html>
