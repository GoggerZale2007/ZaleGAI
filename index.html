    <style>
        :root {
            --bg: #ffffff; --text: #333; --header: #1a73e8; --chat-bg: #f8f9fa;
            --user-bubble: #1a73e8; --bot-bubble: #ffffff;
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #f0f0f0; --header: #000000; --chat-bg: #121212;
            --user-bubble: #375a7f; --bot-bubble: #2d2d2d;
        }

        /* MOBILE VIEWPORT FIX */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body { 
            font-family: -apple-system, system-ui, sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            flex-direction: column; 
            height: 100dvh; /* Dynamic height for mobile browsers */
        }

        header { 
            padding: env(safe-area-inset-top) 15px 12px; 
            background: var(--header);
