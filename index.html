<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZaleGAI 1.0</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --bg: #ffffff; --text: #333; --header: #1a73e8; --chat-bg: #f5f5f5;
            --user-msg: #1a73e8; --bot-msg: #ffffff;
        }
        [data-theme="dark"] {
            --bg: #121212; --text: #e0e0e0; --header: #000000; --chat-bg: #121212;
            --user-msg: #375a7f; --bot-msg: #2c2c2c;
        }

        body { font-family: -apple-system, sans-serif; margin: 0; background: var(--bg); color: var(--text); height: 100vh; display: flex; flex-direction: column; transition: 0.3s; }
        header { padding: 15px; text-align: center; background: var(--header); color: white; font-weight: bold; position: relative; }
        .settings-btn { position: absolute; right: 15px; top: 12px; background: none; border: none; font-size: 20px; color: white; }

        #chat { flex: 1; overflow-y: auto; padding: 15px; background: var(--chat-bg); display: flex; flex-direction: column; gap: 12px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 85%; font-size: 16px; line-height: 1.4; }
        .user { align-self: flex-end; background: var(--user-msg); color: white; border-bottom-right-radius: 2px; }
        .bot { align-self: flex-start; background: var(--bot-msg); color: var(--text); border-bottom-left-radius: 2px; box-shadow: 0 1px 2px rgba(0,0,0,0.1); }
        
        .input-area { padding: 10px; background: var(--bg); display: flex; gap: 8px; border-top: 1px solid #ddd; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #ccc; outline: none; background: var(--bg); color: var(--text); }
        button#send { background: #1a73e8; color: white; border: none; padding: 10px 18px; border-radius: 25px; font-weight: bold; }

        /* Settings Modal */
        .modal { display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); }
        .modal-content { background: var(--bg); margin: 15% auto; padding: 20px; width: 85%; border-radius: 12px; }
        .setting-item { margin-bottom: 15px; }
        input[type="text"], textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px; }
    </style>
</head>
<body>

<header>
    <span id="botTitle">ZaleGAI 1.0</span>
    <button class="settings-btn" onclick="toggleModal()">‚öôÔ∏è</button>
</header>

<div id="chat"></div>
<div id="typing" style="display:none; padding: 10px 15px; font-size: 12px; color: #888;">ZaleGAI is thinking...</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Message ZaleGAI..." autocomplete="off">
    <button id="send" onclick="askAI()">Send</button>
</div>

<div id="settingsModal" class="modal">
    <div class="modal-content">
        <h3>ZaleGAI Settings</h3>
        <div class="setting-item">
            <label>API Key</label>
            <input type="text" id="apiKeyInput" placeholder="Paste Gemini Key Here">
        </div>
        <div class="setting-item">
            <label>Bot Personality</label>
            <textarea id="systemInput" rows="3">You are ZaleGAI, a helpful assistant.</textarea>
        </div>
        <button onclick="saveSettings()" style="width:100%; padding:12px; background:#28a745; color:white; border:none; border-radius:8px; margin-bottom:10px;">Save Settings</button>
        <button onclick="toggleTheme()" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; background:none; color:inherit;">üåì Toggle Dark Mode</button>
        <button onclick="toggleModal()" style="width:100%; margin-top:10px; color:red; border:none; background:none;">Close</button>
    </div>
</div>

<script>
    // --- SETTINGS LOGIC ---
    let API_KEY = localStorage.getItem('zalegai_key') || "PASTE_YOUR_KEY_HERE";
    let systemPrompt = localStorage.getItem('zalegai_system') || "You are ZaleGAI, a helpful AI.";
    let chatHistory = [];

    window.onload = () => {
        document.getElementById('apiKeyInput').value = API_KEY;
        document.getElementById('systemInput').value = systemPrompt;
        if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        addMessage("Hello! I am **ZaleGAI 1.0**. Open the ‚öôÔ∏è settings to add your API key if you haven't yet!", "bot");
    };

    function toggleModal() {
        const m = document.getElementById('settingsModal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
    }

    function saveSettings() {
        API_KEY = document.getElementById('apiKeyInput').value.trim();
        systemPrompt = document.getElementById('systemInput').value.trim();
        localStorage.setItem('zalegai_key', API_KEY);
        localStorage.setItem('zalegai_system', systemPrompt);
        alert("Settings Saved!");
        toggleModal();
    }

    function toggleTheme() {
        if(document.body.hasAttribute('data-theme')) {
            document.body.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        } else {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }

    // --- CHAT LOGIC ---
    function addMessage(text, sender) {
        const div = document.createElement('div');
        div.className = `msg ${sender}`;
        // Only parse Markdown for the bot
        div.innerHTML = (sender === 'bot') ? marked.parse(text) : text;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
        // Highlight code blocks
        div.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
    }

    async function askAI() {
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if (!text || !API_KEY || API_KEY =("AIzaSyBhBPhW50iZEB-6oidvT0iXqrdGZ3gjIA0") {
            alert("Please enter a valid API Key in settings!");
            return;
        }

        addMessage(text, 'user');
        chatHistory.push({ role: "user", parts: [{ text: text }] });
        input.value = "";
        document.getElementById('typing').style.display = 'block';

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: chatHistory,
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                })
            });

            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            
            chatHistory.push({ role: "model", parts: [{ text: aiText }] });
            addMessage(aiText, 'bot');
        } catch (e) {
            addMessage("‚ùå Error: Could not connect to Gemini. Check your API key in settings!", "bot");
        } finally {
            document.getElementById('typing').style.display = 'none';
        }
    }

    // Enter key to send
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') askAI();
    });
</script>
</body>
</html>
