<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V6.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #10a37f; --p-dim: rgba(16, 163, 127, 0.1); --bg: #020202; 
            --s: #0a0a0a; --t: #ececec; --g: rgba(255,255,255,0.03); 
            --b: rgba(255,255,255,0.07); --err: #ff4a4a;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
            position: fixed; touch-action: manipulation;
        }

        .aether { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 50% 50%, #10a37f12, transparent); }
        .grain { position: fixed; inset: 0; z-index: -1; background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.05"/></svg>'); opacity: 0.15; pointer-events: none; }

        /* --- UI COMPONENTS --- */
        .app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(2,2,2,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid var(--b);
            padding-top: env(safe-area-inset-top);
        }

        #chat { 
            flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px;
            max-width: 850px; margin: 0 auto; width: 100%;
        }

        /* --- MESSAGES --- */
        .row { display: flex; width: 100%; gap: 14px; opacity: 0; transform: translateY(20px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 18px 24px; border-radius: 22px; font-size: 15px; border: 1px solid var(--b); line-height: 1.6; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); border-top-left-radius: 4px; }
        .u-b { background: var(--p); color: #fff; border: none; border-bottom-right-radius: 4px; box-shadow: 0 10px 25px -10px var(--p); }

        /* --- SETTINGS MODAL --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 2000; 
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .m-content { 
            width: 90%; max-width: 450px; background: var(--s); border: 1px solid var(--b);
            border-radius: 28px; padding: 30px; position: relative;
        }

        /* --- INPUTS --- */
        .label { font-size: 11px; font-weight: 800; color: #555; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0 8px; }
        select, input[type="text"] { 
            width: 100%; background: #151515; color: #fff; border: 1px solid var(--b); 
            padding: 14px; border-radius: 12px; margin-bottom: 5px; font-size: 14px;
        }

        .deck { padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .box { 
            max-width: 850px; margin: 0 auto; background: #121212; border-radius: 40px; 
            padding: 8px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--b);
        }
        .btn { 
            width: 46px; height: 46px; border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            background: var(--g); color: #fff; transition: 0.3s; flex-shrink: 0;
        }
        .send { background: var(--p); box-shadow: 0 5px 15px -5px var(--p); }
        #api-reminder { background: var(--p-dim); border: 1.5px dashed var(--p); border-radius: 24px; padding: 40px 20px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="aether"></div><div class="grain"></div>

    <div class="modal" id="setModal">
        <div class="m-content">
            <h2 style="margin-top:0; color:var(--p);">Settings</h2>
            
            <p class="label">Bot Personality</p>
            <select id="pSelect">
                <option value="Helpful Assistant">Friendly Assistant</option>
                <option value="Sarcastic Hacker">Cyber Shadow</option>
                <option value="Professional Architect">System Architect</option>
                <option value="Creative Poet">Muse Engine</option>
            </select>

            <p class="label">API Gateway</p>
            <select id="apiBase">
                <option value="https://api.groq.com/openai/v1">Groq AI</option>
                <option value="https://api.openai.com/v1">OpenAI</option>
                <option value="https://openrouter.ai/api/v1">OpenRouter</option>
            </select>

            <p class="label">Target Language</p>
            <select id="langSelect" onchange="updateUI()">
                <option value="English">English</option>
                <option value="Vietnamese">Ti·∫øng Vi·ªát</option>
            </select>

            <p class="label">Custom Bot Name</p>
            <input type="text" id="botName" placeholder="ZaleGAI Core">

            <button onclick="saveSettings()" style="width:100%; margin-top:20px; background:var(--p); color:white; border:none; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;">Save Changes</button>
            <button onclick="toggleModal()" style="width:100%; margin-top:10px; background:transparent; color:#555; border:none; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="app">
        <header>
            <button class="btn" onclick="alert('Menu Expansion Placeholder')">‚ò∞</button>
            <div style="display:flex; align-items:center; font-weight:900;" id="titleTag">ZALEGAI CORE</div>
            <button class="btn" onclick="toggleModal()">‚öôÔ∏è</button>
        </header>

        <div id="chat">
            <div id="api-reminder">
                <div style="font-size:32px; margin-bottom:15px;">üîí</div>
                <p id="remindTitle" style="color:var(--p); font-weight:800; margin:0 0 10px 0;">Neural Link Offline</p>
                <p id="remindText" style="font-size:13px; opacity:0.6; margin-bottom:25px;">Intelligence requires a secure API key.</p>
                <button onclick="setKey()" style="background:var(--p); color:white; border:none; padding:15px 35px; border-radius:40px; font-weight:900; cursor:pointer; width:80%;">Enter API Key</button>
            </div>
        </div>

        <div class="deck">
            <div class="box">
                <button class="btn">üéôÔ∏è</button>
                <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
                <button class="btn send" onclick="handleSend()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('z_mem')) || [];
        const trans = {
            English: { welcome: "ZaleGAI Elite V6.0 online.", prompt: "Ask anything...", rT: "Neural Link Offline", rD: "Intelligence requires an API key." },
            Vietnamese: { welcome: "ZaleGAI Elite V6.0 ƒë√£ tr·ª±c tuy·∫øn.", prompt: "H·ªèi b·∫•t c·ª© ƒëi·ªÅu g√¨...", rT: "Li√™n K·∫øt Th·∫ßn Kinh Ngo·∫°i Tuy·∫øn", rD: "Tr√≠ tu·ªá nh√¢n t·∫°o c·∫ßn c√≥ kh√≥a API." }
        };

        window.onload = () => {
            const k = localStorage.getItem('z_key');
            document.getElementById('api-reminder').style.display = k ? 'none' : 'block';
            updateUI();
            memory.forEach(m => render(m.content, m.role, true));
            if(!memory.length) render(trans[getL()].welcome, "bot");
        };

        function getL() { return document.getElementById('langSelect').value; }

        function updateUI() {
            const l = getL();
            document.getElementById('userInput').placeholder = trans[l].prompt;
            document.getElementById('remindTitle').innerText = trans[l].rT;
            document.getElementById('remindText').innerText = trans[l].rD;
        }

        function toggleModal() { 
            const m = document.getElementById('setModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function saveSettings() {
            localStorage.setItem('z_settings', JSON.stringify({
                persona: document.getElementById('pSelect').value,
                lang: document.getElementById('langSelect').value,
                name: document.getElementById('botName').value
            }));
            document.getElementById('titleTag').innerText = document.getElementById('botName').value.toUpperCase() || "ZALEGAI CORE";
            toggleModal();
            updateUI();
        }

        async function handleSend() {
            const k = localStorage.getItem('z_key'), input = document.getElementById('userInput'), text = input.value.trim();
            if(!k || !text) return !k ? setKey() : null;
            render(text, 'user'); input.value = "";
            
            const sets = JSON.parse(localStorage.getItem('z_settings')) || { persona: "Helpful", lang: "English" };
            memory.push({role: "user", content: text});

            try {
                const res = await fetch(`${document.getElementById('apiBase').value}/chat/completions`, {
                    method: "POST", headers: { "Authorization": `Bearer ${k}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "system", content: `You are ${sets.persona}. Respond in ${sets.lang}.`}, ...memory.slice(-10)]})
                });
                const d = await res.json();
                const r = d.choices[0].message.content;
                render(r, 'bot'); memory.push({role: "assistant", content: r});
                localStorage.setItem('z_mem', JSON.stringify(memory.slice(-20)));
            } catch(e) { render("‚ö†Ô∏è Neural Error.", "bot"); }
        }

        function render(t, r, fast) {
            const chat = document.getElementById('chat'), div = document.createElement('div');
            div.className = `row ${r === 'user' ? 'u-row' : ''}`;
            div.innerHTML = `<div class="bubble ${r === 'user' ? 'u-b' : 'bot-b'}">${r === 'bot' ? marked.parse(t) : t}</div>`;
            chat.appendChild(div);
            gsap.to(div, { opacity: 1, y: 0, duration: fast ? 0 : 0.4 });
            chat.scrollTo({ top: chat.scrollHeight, behavior: fast ? 'auto' : 'smooth' });
        }

        function setKey() { const k = prompt("Enter API Key:"); if(k) { localStorage.setItem('z_key', k); location.reload(); } }
    </script>
</body>
</html>
