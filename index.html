<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Debug Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --bg: #ffffff; --text: #000; --blue: #1a73e8; }
        [data-theme="dark"] { --bg: #121212; --text: #fff; --blue: #8ab4f8; }
        body { margin: 0; font-family: sans-serif; height: 100dvh; display: flex; flex-direction: column; background: var(--bg); color: var(--text); }
        header { padding: 15px; background: var(--blue); color: white; display: flex; justify-content: space-between; align-items: center; }
        #chat { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 15px; max-width: 85%; font-size: 16px; }
        .user { align-self: flex-end; background: var(--blue); color: white; }
        .bot { align-self: flex-start; background: #e8eaed; color: #000; }
        .debug { font-family: monospace; font-size: 12px; color: red; background: #fff0f0; padding: 5px; border-radius: 5px; }
        .input-area { padding: 10px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid #ccc; display: flex; gap: 10px; background: var(--bg); }
        input { flex: 1; height: 45px; border-radius: 22px; border: 1px solid #ccc; padding: 0 15px; font-size: 16px; outline: none; background: var(--bg); color: var(--text); }
        button { background: var(--blue); color: white; border: none; padding: 0 20px; border-radius: 22px; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <span>ZaleGAI 1.0</span>
    <button onclick="setKey()" style="background:none; border:1px solid white; font-size:12px; padding:5px 10px;">SET API KEY</button>
</header>

<div id="chat">
    <div class="msg bot">System: Enter your API key using the button above. Then type a message to test.</div>
</div>

<div class="input-area">
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="askAI()">SEND</button>
</div>

<script>
    let API_KEY = localStorage.getItem('z_key') || "";

    function setKey() {
        const key = prompt("Paste your Gemini API Key:", API_KEY);
        if (key) {
            API_KEY = key.trim();
            localStorage.setItem('z_key', API_KEY);
            alert("Key updated! Try messaging now.");
        }
    }

    function addMessage(text, sender, isDebug = false) {
        const div = document.createElement('div');
        div.className = isDebug ? 'debug' : `msg ${sender}`;
        div.innerHTML = (sender === 'bot' && !isDebug) ? marked.parse(text) : text;
        document.getElementById('chat').appendChild(div);
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    }

    async function askAI() {
        const inp = document.getElementById('userInput');
        const text = inp.value.trim();
        if (!text) return;
        if (!API_KEY) { alert("Please set your API Key first!"); return; }

        addMessage(text, 'user');
        inp.value = "";

        try {
            // Using v1beta for maximum compatibility with Flash
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ role: "user", parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            if (!response.ok) {
                // This is the CRITICAL part - it tells us WHY it failed
                addMessage(`ERROR ${response.status}: ${data.error ? data.error.message : 'Unknown Error'}`, 'bot', true);
                console.error(data);
            } else {
                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage(aiResponse, 'bot');
            }
        } catch (e) {
            addMessage("CRITICAL ERROR: " + e.message, 'bot', true);
        }
    }
</script>
</body>
</html>
