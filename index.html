<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root { 
            --primary: #10a37f; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff4a4a;
            --sidebar-w: 280px;
        }

        /* --- LIVE VOICE ANIMATIONS --- */
        @keyframes listening-glow {
            0% { box-shadow: 0 0 0px var(--primary); transform: scale(1); }
            50% { box-shadow: 0 0 20px var(--primary); transform: scale(1.1); }
            100% { box-shadow: 0 0 0px var(--primary); transform: scale(1); }
        }

        @keyframes wave {
            0%, 100% { height: 5px; }
            50% { height: 25px; }
        }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; position: fixed; 
        }

        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 100;
        }

        /* LIVE Badge */
        .live-badge {
            font-size: 10px; font-weight: 900; background: #333; color: #fff;
            padding: 2px 8px; border-radius: 10px; margin-left: 10px;
            display: none; align-items: center; gap: 4px;
        }
        .live-badge.active { display: inline-flex; background: var(--error); animation: pulse 1.5s infinite; }

        #chat { 
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; 
            padding: 25px; display: flex; flex-direction: column; gap: 20px; 
            max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        /* Sidebar & Modals */
        #sidebar { position: fixed; left: -300px; top: 0; bottom: 0; width: var(--sidebar-w); background: #0a0a0a; border-right: 1px solid var(--border); z-index: 1000; padding: 24px; box-shadow: 20px 0 50px #000; }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; }

        /* Input Deck */
        .input-area { padding: 20px; background: var(--bg); border-top: 1px solid var(--border); padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .input-container { max-width: 800px; margin: 0 auto; background: #111; border-radius: 30px; display: flex; padding: 8px 15px; align-items: center; border: 1px solid var(--border); gap: 10px; }
        
        /* Voice Button */
        .mic-btn { 
            background: var(--glass); color: #fff; border: 1px solid var(--border); width: 45px; height: 45px; 
            border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px;
        }
        .mic-btn.recording { background: var(--primary); animation: listening-glow 1.5s infinite; border: none; }

        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; font-size: 16px; }
        .send-btn { background: var(--primary); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        .bubble { max-width: 85%; padding: 15px 20px; border-radius: 20px; font-size: 15px; border: 1px solid var(--border); }
        .bot-bubble { background: var(--glass); border-left: 4px solid var(--primary); }
        .user-bubble { background: rgba(16, 163, 127, 0.15); border-color: var(--primary); }

        /* [ZALEGAI_LIVE_LOGIC_20KB_BLOAT]
           Architecture: WebSpeech API Integration
           Module: Voice-to-Text Recognition System
           Stability: Fail-safe fallback for browsers without speech support.
           -----------------------------------------------------------------------------------------
           This logic captures real-time audio streams, converts them to text buffers, 
           and injects them into the neural Groq link. Visualizers are tied to state-changes.
           -----------------------------------------------------------------------------------------
        */
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>

<aside id="sidebar">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <span style="font-weight:900; color:var(--primary);">ZALEGAI LIVE</span>
        <button onclick="toggleMenu()" style="background:none; border:none; color:#555; font-size:30px;">&times;</button>
    </div>
    <button style="width:100%; background:var(--primary); border:none; color:#fff; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;" onclick="location.reload()">REFRESH SYSTEM</button>
</aside>

<div class="app-container">
    <header>
        <button onclick="toggleMenu()" style="background:var(--glass); border:none; color:#fff; width:40px; height:40px; border-radius:10px;">‚ò∞</button>
        <div style="font-weight:900; display:flex; align-items:center;">ZALEGAI <span id="liveBadge" class="live-badge">‚óè LIVE</span></div>
        <button onclick="toggleSettings()" style="background:var(--glass); border:none; color:#fff; width:40px; height:40px; border-radius:50%;">‚öôÔ∏è</button>
    </header>

    <div id="chat"></div>

    <div class="input-area">
        <div class="input-container">
            <button class="mic-btn" id="micBtn" onclick="toggleVoice()">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Message or Speak..." autocomplete="off">
            <button class="send-btn" onclick="askAI()">‚Üë</button>
        </div>
    </div>
</div>

<div id="settings-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:1500; backdrop-filter:blur(15px);">
    <div style="background:#0a0a0a; padding:40px; border-radius:30px; border:1px solid var(--border); width:90%; max-width:380px; text-align:center;">
        <h2 style="color:var(--primary)">SYNC NODE</h2>
        <input type="password" id="apiKeyInput" placeholder="Groq Key..." style="width:100%; background:#000; border:1px solid #222; color:#fff; padding:18px; border-radius:12px; margin:20px 0; box-sizing:border-box;">
        <button onclick="saveKey()" style="width:100%; background:var(--primary); border:none; color:#fff; padding:18px; border-radius:12px; font-weight:900;">ACTIVATE</button>
    </div>
</div>

<script>
    let chatHistory = [];
    let recognition;
    let isRecording = false;

    // VOICE LOGIC
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            isRecording = true;
            document.getElementById('micBtn').classList.add('recording');
            document.getElementById('liveBadge').classList.add('active');
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('userInput').value = transcript;
            askAI();
        };

        recognition.onend = () => {
            isRecording = false;
            document.getElementById('micBtn').classList.remove('recording');
            document.getElementById('liveBadge').classList.remove('active');
        };
    }

    function toggleVoice() {
        if (!recognition) return alert("Voice not supported on this browser.");
        isRecording ? recognition.stop() : recognition.start();
    }

    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const isOpen = sidebar.style.left === "0px";
        gsap.to(sidebar, { left: isOpen ? -300 : 0, duration: 0.4 });
        document.getElementById('overlay').style.display = isOpen ? "none" : "block";
    }

    function toggleSettings() {
        const overlay = document.getElementById('settings-overlay');
        overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
    }

    function saveKey() {
        const key = document.getElementById('apiKeyInput').value.trim();
        if(key) { localStorage.setItem('zalegai_api_key', key); toggleSettings(); }
    }

    async function askAI() {
        const key = localStorage.getItem('zalegai_api_key');
        if(!key) return toggleSettings();
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        addMessage(text, 'user');
        input.value = "";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: text}] })
            });
            const data = await res.json();
            addMessage(data.choices[0].message.content, "bot");
        } catch(e) { addMessage("‚ö†Ô∏è Neural Link Error.", "bot"); }
    }

    function addMessage(text, sender) {
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.className = `row ${sender === 'user' ? 'user-row' : ''}`;
        const bubble = document.createElement('div');
        bubble.className = `bubble ${sender}-bubble`;
        bubble.innerHTML = (sender === 'bot') ? marked.parse(text) : text;
        row.appendChild(bubble);
        chat.appendChild(row);
        gsap.from(row, { opacity: 0, y: 10, duration: 0.4 });
        chat.scrollTop = chat.scrollHeight;
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
</script>
</body>
</html>
