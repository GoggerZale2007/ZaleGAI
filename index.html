<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary: #10a37f; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); }
        body { margin: 0; font-family: 'Inter', -apple-system, sans-serif; background: #000; color: #eee; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* Modern ChatGPT Header */
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.2rem; font-weight: 800; color: var(--primary); }
        
        /* THE BUTTON FIX: cursor:pointer is required for iOS click detection */
        .btn-action { cursor: pointer; border: 1px solid var(--primary); background: transparent; color: var(--primary); padding: 6px 15px; border-radius: 20px; font-weight: bold; touch-action: manipulation; }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box; }
        .row { display: flex; width: 100%; gap: 15px; animation: fadeIn 0.3s ease; }
        .user-row { justify-content: flex-end; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 16px; line-height: 1.5; backdrop-filter: blur(10px); border: 1px solid var(--border); }
        .user-msg { background: rgba(16, 163, 127, 0.2); border-color: rgba(16, 163, 127, 0.3); }
        .bot-msg { background: var(--glass); }

        /* Input Area */
        .input-area { padding: 20px 15px calc(20px + env(safe-area-inset-bottom)); }
        .input-container { max-width: 780px; margin: 0 auto; background: #222; border-radius: 30px; display: flex; padding: 5px 10px; align-items: center; border: 1px solid var(--border); }
        input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; outline: none; }
        .send-btn { background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; touch-action: manipulation; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div class="logo">ZaleGAI</div>
    <button class="btn-action" id="keyBtn">API KEY</button>
</header>

<div id="chat" id="chatContainer">
    <div class="row">
        <div class="msg bot-msg">Welcome to ZaleGAI, how can i help you today?</div>
    </div>
</div>

<div class="input-area">
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
        <button class="send-btn" id="sendBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
    </div>
</div>

<script>
    let API_KEY = localStorage.getItem('zalegai_g_key') || "";
    let chatHistory = [];

    // PointerEvents (pointerdown) work better than 'click' for mobile
    const keyBtn = document.getElementById('keyBtn');
    const sendBtn = document.getElementById('sendBtn');
    const userInput = document.getElementById('userInput');

    keyBtn.addEventListener('pointerdown', function() {
        const k = prompt("Enter Groq API Key (gsk_...):", API_KEY);
        if(k) { API_KEY = k.trim(); localStorage.setItem('zalegai_g_key', API_KEY); alert("Key Saved!"); }
    });

    sendBtn.addEventListener('pointerdown', function(e) {
        e.preventDefault(); // Prevents double firing
        askAI();
    });

    userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') askAI(); });

    function addMessage(text, sender) {
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.className = `row ${sender}-row`;
        const msg = document.createElement('div');
        msg.className = `msg ${sender}-msg`;
        msg.innerHTML = (sender === 'bot') ? marked.parse(text) : text;
        row.appendChild(msg);
        chat.appendChild(row);
        chat.scrollTop = chat.scrollHeight;
        return msg;
    }

    async function askAI() {
        const text = userInput.value.trim();
        if(!text || !API_KEY) { if(!API_KEY) alert("Add Key first!"); return; }

        addMessage(text, 'user');
        userInput.value = "";
        chatHistory.push({ role: "user", content: text });

        const botBox = addMessage("Thinking...", "bot");

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: chatHistory })
            });

            const data = await res.json();
            const aiText = data.choices[0].message.content;
            
            botBox.innerHTML = marked.parse(aiText);
            chatHistory.push({ role: "assistant", content: aiText });
            document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;

        } catch(e) {
            botBox.innerHTML = "Error: Check your Key or Internet.";
        }
    }
</script>
</body>
</html>
