<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V7.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p-dim: rgba(139, 92, 246, 0.1); --bg: #03000a; 
            --s: #0d0d1a; --t: #f1f1f1; --g: rgba(255,255,255,0.04); 
            --b: rgba(255,255,255,0.08); --err: #ff4a4a; --cyan: #06b6d4;
        }

        /* --- CORE ARCHITECTURE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
        }

        /* --- ANIMATED FLUX BACKGROUND --- */
        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: linear-gradient(125deg, #3b0764, #1e1b4b, #020617, #581c87);
            background-size: 400% 400%;
            animation: fluxGradient 15s ease infinite;
        }
        @keyframes fluxGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .grain { position: fixed; inset: 0; z-index: -1; background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.1"/></svg>'); pointer-events: none; }

        /* --- CHATGPT STYLE SIDEBAR --- */
        #sidebar {
            position: fixed; left: -300px; top: 0; bottom: 0; width: 280px;
            background: rgba(13, 13, 26, 0.95); backdrop-filter: blur(20px);
            border-right: 1px solid var(--b); z-index: 2000; padding: 20px;
            display: flex; flex-direction: column; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #sidebar.open { transform: translateX(300px); }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1999; display: none; }

        .new-chat {
            border: 1px solid var(--b); border-radius: 10px; padding: 12px;
            display: flex; align-items: center; gap: 10px; cursor: pointer;
            transition: 0.3s; font-size: 14px; margin-bottom: 20px;
        }
        .new-chat:hover { background: var(--g); }
        
        .history-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .convo-item {
            padding: 10px; border-radius: 8px; font-size: 13px; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
            color: #aaa; transition: 0.2s;
        }
        .convo-item:hover, .convo-item.active { background: var(--p-dim); color: #fff; }

        /* --- INTERNAL UI ELEMENTS --- */
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--s); border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 15px 25px; border-radius: 15px; z-index: 3000; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); pointer-events: none; opacity: 0;
        }

        .app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; position: relative; }
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,0,10,0.4); backdrop-filter: blur(15px); border-bottom: 1px solid var(--b);
        }

        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; max-width: 800px; margin: 0 auto; width: 100%; }
        
        /* --- MESSAGE BUBBLES --- */
        .row { display: flex; width: 100%; gap: 12px; opacity: 0; transform: translateY(15px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 15px 20px; border-radius: 18px; font-size: 15px; border: 1px solid var(--b); line-height: 1.5; }
        .bot-b { background: rgba(255,255,255,0.03); border-left: 3px solid var(--p); }
        .u-b { background: var(--p); color: #fff; border: none; box-shadow: 0 8px 20px -8px var(--p); }
        
        .attachment-preview { font-size: 11px; margin-top: 8px; color: var(--cyan); display: flex; align-items: center; gap: 5px; }

        /* --- INPUT SYSTEM --- */
        .deck { padding: 20px; background: linear-gradient(0deg, var(--bg) 30%, transparent); }
        .box { 
            max-width: 800px; margin: 0 auto; background: rgba(20, 20, 40, 0.8); border-radius: 25px; 
            padding: 10px 15px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--b);
        }
        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; font-size: 16px; }
        
        .btn { width: 40px; height: 40px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: transparent; color: #aaa; transition: 0.2s; }
        .btn:hover { color: var(--p); background: var(--g); }
        .send-btn { background: var(--p); color: #fff; }

        #file-indicator { display: none; padding: 5px 12px; background: var(--cyan); border-radius: 20px; font-size: 10px; color: #000; font-weight: bold; position: absolute; top: -35px; left: 20px; }
    </style>
</head>
<body>
    <div class="flux"></div><div class="grain"></div>
    <div id="notify"><span id="not-icon">‚ö†Ô∏è</span><span id="not-msg">System</span></div>
    
    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>
    <aside id="sidebar">
        <div class="new-chat" onclick="createNewChat()"><span>+</span> New Conversation</div>
        <p style="font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">Recent</p>
        <div class="history-list" id="historyList"></div>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--b);">
            <div class="convo-item" onclick="clearAllData()">üóëÔ∏è Clear All History</div>
        </div>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleSidebar()">‚ò∞</button>
            <div style="font-weight: 900; color: var(--p); font-size: 18px;">ZALEGAI ELITE</div>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è</button>
        </header>

        <div id="chat"></div>

        <div class="deck">
            <div class="box" style="position: relative;">
                <div id="file-indicator">File Attached</div>
                <button class="btn" onclick="document.getElementById('fileInput').click()">üìé</button>
                <input type="file" id="fileInput" hidden onchange="handleFile(event)">
                <input type="text" id="userInput" placeholder="Ask anything...">
                <button class="btn" id="voiceToggle" onclick="toggleVoice()">üîä</button>
                <button class="btn send-btn" onclick="handleSend()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBAL STATE ---
        let conversations = JSON.parse(localStorage.getItem('zalegai_v7_history')) || [];
        let currentChatId = null;
        let attachedFile = null;
        let voiceEnabled = true;

        window.onload = () => {
            initHistory();
            if(conversations.length === 0) createNewChat();
            else loadChat(conversations[0].id);
        };

        // --- SIDEBAR & CONVERSATIONS ---
        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            const ov = document.getElementById('overlay');
            sb.classList.toggle('open');
            ov.style.display = sb.classList.contains('open') ? 'block' : 'none';
        }

        function initHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            conversations.slice().reverse().forEach(c => {
                const item = document.createElement('div');
                item.className = `convo-item ${c.id === currentChatId ? 'active' : ''}`;
                item.innerText = c.title || "New Conversation";
                item.onclick = () => loadChat(c.id);
                list.appendChild(item);
            });
        }

        function createNewChat() {
            currentChatId = Date.now();
            conversations.push({ id: currentChatId, title: "New Chat", messages: [] });
            saveHistory();
            loadChat(currentChatId);
            if(document.getElementById('sidebar').classList.contains('open')) toggleSidebar();
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = conversations.find(c => c.id === id);
            document.getElementById('chat').innerHTML = "";
            chat.messages.forEach(m => render(m.content, m.role, true, m.file));
            initHistory();
        }

        function saveHistory() {
            localStorage.setItem('zalegai_v7_history', JSON.stringify(conversations));
        }

        // --- FILE HANDLING ---
        function handleFile(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = (f) => {
                attachedFile = { name: file.name, data: f.target.result, type: file.type };
                document.getElementById('file-indicator').style.display = 'block';
                pop(`Attached: ${file.name}`, "üìé");
            };
            reader.readAsDataURL(file);
        }

        // --- CORE CHAT LOGIC ---
        async function handleSend() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            const key = localStorage.getItem('z_key');

            if(!key) return pop("Please set API Key in Settings", "üîë");
            if(!text && !attachedFile) return;

            const chatObj = conversations.find(c => c.id === currentChatId);
            
            // Add user message
            const userMsg = { role: 'user', content: text, file: attachedFile ? attachedFile.name : null };
            chatObj.messages.push(userMsg);
            if(chatObj.title === "New Chat") chatObj.title = text.substring(0, 25);
            
            render(text, 'user', false, userMsg.file);
            input.value = "";
            document.getElementById('file-indicator').style.display = 'none';

            // Placeholder for AI response logic
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: chatObj.messages.map(m => ({ role: m.role, content: m.content }))
                    })
                });
                const d = await res.json();
                const reply = d.choices[0].message.content;
                
                chatObj.messages.push({ role: 'assistant', content: reply });
                render(reply, 'bot');
                if(voiceEnabled) speak(reply);
                saveHistory();
            } catch(e) { pop("API Error: Check connection", "‚ùå"); }
            
            attachedFile = null;
        }

        function render(t, r, fast, fileName) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `row ${r === 'user' ? 'u-row' : ''}`;
            
            let fileHtml = fileName ? `<div class="attachment-preview">üìÑ ${fileName}</div>` : '';
            div.innerHTML = `<div class="bubble ${r === 'user' ? 'u-b' : 'bot-b'}">
                ${r === 'bot' || r === 'assistant' ? marked.parse(t) : t}
                ${fileHtml}
            </div>`;
            
            chat.appendChild(div);
            gsap.to(div, { opacity: 1, y: 0, duration: fast ? 0 : 0.4 });
            chat.scrollTo({ top: chat.scrollHeight, behavior: fast ? 'auto' : 'smooth' });
        }

        // --- UTILS ---
        function pop(msg, icon = '‚ö†Ô∏è') {
            const n = document.getElementById('notify');
            document.getElementById('not-icon').innerText = icon;
            document.getElementById('not-msg').innerText = msg;
            gsap.to(n, { y: 120, opacity: 1, duration: 0.5 });
            setTimeout(() => gsap.to(n, { y: 0, opacity: 0, duration: 0.5 }), 3000);
        }

        function openSettings() {
            const k = prompt("Enter Groq API Key:");
            if(k) { localStorage.setItem('z_key', k); pop("Key Saved", "‚úÖ"); }
        }

        function toggleVoice() {
            voiceEnabled = !voiceEnabled;
            document.getElementById('voiceToggle').innerText = voiceEnabled ? "üîä" : "üîá";
            pop(voiceEnabled ? "Voice On" : "Voice Off");
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            // Detect if contains Vietnamese characters (simplified check)
            msg.lang = /[√†√°·∫°·∫£√£√¢·∫ß·∫•·∫≠·∫©·∫´ƒÉ·∫±·∫Ø·∫∑·∫≥·∫µ√®√©·∫π·∫ª·∫Ω√™·ªÅ·∫ø·ªá·ªÉ·ªÖ√¨√≠·ªã·ªâƒ©√≤√≥·ªç·ªè√µ√¥·ªì·ªë·ªô·ªï·ªó∆°·ªù·ªõ·ª£·ªü·ª°√π√∫·ª•·ªß≈©∆∞·ª´·ª©·ª±·ª≠·ªØ·ª≥√Ω·ªµ·ª∑·ªπƒë]/i.test(text) ? "vi-VN" : "en-US";
            window.speechSynthesis.speak(msg);
        }

        function clearAllData() {
            if(confirm("Purge all conversations?")) { localStorage.clear(); location.reload(); }
        }
    </script>
</body>
</html>
