<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V6.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p-dim: rgba(139, 92, 246, 0.1); --bg: #03000a; 
            --s: #0d0d1a; --t: #f1f1f1; --g: rgba(255,255,255,0.04); 
            --b: rgba(255,255,255,0.08); --err: #ff4a4a; --cyan: #06b6d4;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
            position: fixed; touch-action: manipulation;
        }

        /* --- PURPLE & BLUE ANIMATED FLUX --- */
        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 20% 30%, #3b0764 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 40%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: fluxMotion 15s infinite alternate ease-in-out;
        }
        @keyframes fluxMotion {
            0% { transform: scale(1); filter: hue-rotate(0deg); }
            100% { transform: scale(1.2); filter: hue-rotate(45deg); }
        }
        .grain { position: fixed; inset: 0; z-index: -1; background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.1"/></svg>'); opacity: 0.15; pointer-events: none; }

        /* --- INTERNAL POPUP SYSTEM --- */
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--s); border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 15px 25px; border-radius: 15px; z-index: 3000; display: flex; align-items: center; gap: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5); pointer-events: none; opacity: 0;
        }

        /* --- MODAL SYSTEM --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 2000; 
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(20px);
        }
        .m-content { 
            width: 92%; max-width: 420px; background: #0a0a14; border: 1px solid var(--b);
            border-radius: 30px; padding: 30px; position: relative;
            box-shadow: 0 0 50px rgba(139, 92, 246, 0.2);
        }

        /* --- CHAT ENGINE --- */
        .app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,0,10,0.7); backdrop-filter: blur(20px); border-bottom: 1px solid var(--b);
            padding-top: env(safe-area-inset-top);
        }

        #chat { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; max-width: 850px; margin: 0 auto; width: 100%; }
        .row { display: flex; width: 100%; gap: 14px; opacity: 0; transform: translateY(20px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 18px 24px; border-radius: 22px; font-size: 15px; border: 1px solid var(--b); line-height: 1.6; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); border-top-left-radius: 4px; }
        .u-b { background: linear-gradient(135deg, var(--p), #6366f1); color: #fff; border: none; border-bottom-right-radius: 4px; box-shadow: 0 10px 25px -10px var(--p); }

        /* --- SETTINGS INPUTS --- */
        .label { font-size: 10px; font-weight: 800; color: #6366f1; text-transform: uppercase; letter-spacing: 2px; margin: 15px 0 8px; }
        select, input[type="text"], input[type="password"] { 
            width: 100%; background: #121225; color: #fff; border: 1px solid var(--b); 
            padding: 14px; border-radius: 12px; margin-bottom: 5px; font-size: 14px;
        }

        .deck { padding: 20px; padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .box { 
            max-width: 850px; margin: 0 auto; background: #0d0d1a; border-radius: 40px; 
            padding: 8px 12px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--b);
        }
        .btn { width: 46px; height: 46px; border-radius: 50%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; background: var(--g); color: #fff; transition: 0.3s; flex-shrink: 0; }
        .send { background: var(--p); }
        #api-reminder { background: var(--p-dim); border: 1.5px dashed var(--p); border-radius: 24px; padding: 40px 20px; text-align: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="flux"></div><div class="grain"></div>
    
    <div id="notify">
        <span id="not-icon">‚ö†Ô∏è</span>
        <span id="not-msg">System Message</span>
    </div>

    <div class="modal" id="setModal">
        <div class="m-content">
            <h2 style="margin:0 0 20px; color:var(--p); display:flex; align-items:center; gap:10px;">‚öôÔ∏è Bot Setup</h2>
            
            <p class="label">API Key</p>
            <input type="password" id="apiKeyInput" placeholder="Enter your key here...">

            <p class="label">Bot Persona</p>
            <select id="pSelect">
                <option value="Helpful Assistant">Friendly Assistant</option>
                <option value="Cyber Hacker">Cyber Shadow</option>
                <option value="Professional Expert">System Architect</option>
            </select>

            <p class="label">Language & Voice</p>
            <select id="langSelect" onchange="updateUI()">
                <option value="English">English (US)</option>
                <option value="Vietnamese">Ti·∫øng Vi·ªát (VN)</option>
            </select>

            <p class="label">Voice Speed</p>
            <select id="vSpeed">
                <option value="0.8">Calm</option>
                <option value="1.0" selected>Normal</option>
                <option value="1.2">Fast</option>
            </select>

            <button onclick="saveAll()" style="width:100%; margin-top:20px; background:var(--p); color:white; border:none; padding:15px; border-radius:15px; font-weight:800; cursor:pointer;">Update Neural Link</button>
            <button onclick="toggleModal()" style="width:100%; margin-top:10px; background:transparent; color:#555; border:none; cursor:pointer; font-size:12px;">Close Panel</button>
        </div>
    </div>

    <div class="app">
        <header>
            <button class="btn" onclick="pop('Functionality coming soon', '‚ÑπÔ∏è')">‚ò∞</button>
            <div style="display:flex; align-items:center; font-weight:900; letter-spacing:1px; color:var(--p);">ZALEGAI ELITE</div>
            <button class="btn" onclick="toggleModal()">‚öôÔ∏è</button>
        </header>

        <div id="chat">
            <div id="api-reminder">
                <div style="font-size:32px; margin-bottom:15px;">üü£</div>
                <p id="remindTitle" style="color:var(--p); font-weight:800; margin:0 0 10px 0;">Aether Node Offline</p>
                <p id="remindText" style="font-size:13px; opacity:0.6; margin-bottom:25px;">Provide a secure API key to start speaking.</p>
                <button onclick="toggleModal()" style="background:var(--p); color:white; border:none; padding:15px 35px; border-radius:40px; font-weight:900; cursor:pointer;">Open Credentials</button>
            </div>
        </div>

        <div class="deck">
            <div class="box">
                <button class="btn" onclick="toggleVoiceOutput()">üîä</button>
                <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
                <button class="btn send" onclick="handleSend()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('z_mem')) || [], vOn = true;
        const trans = {
            English: { welcome: "Neural Link Active.", prompt: "Ask anything...", voice: "en-US" },
            Vietnamese: { welcome: "Li√™n k·∫øt th·∫ßn kinh ƒë√£ k√≠ch ho·∫°t.", prompt: "H·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨...", voice: "vi-VN" }
        };

        window.onload = () => {
            const k = localStorage.getItem('z_key');
            document.getElementById('api-reminder').style.display = k ? 'none' : 'block';
            document.getElementById('apiKeyInput').value = k || "";
            updateUI();
            memory.forEach(m => render(m.content, m.role, true));
        };

        function pop(msg, icon = '‚ö†Ô∏è') {
            const n = document.getElementById('notify');
            document.getElementById('not-icon').innerText = icon;
            document.getElementById('not-msg').innerText = msg;
            gsap.to(n, { y: 0, opacity: 1, duration: 0.5, ease: "back.out" });
            setTimeout(() => gsap.to(n, { y: -100, opacity: 0, duration: 0.5 }), 3000);
        }

        function toggleModal() { 
            const m = document.getElementById('setModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function saveAll() {
            const k = document.getElementById('apiKeyInput').value.trim();
            if(!k) return pop("Key cannot be empty");
            localStorage.setItem('z_key', k);
            localStorage.setItem('z_lang', document.getElementById('langSelect').value);
            pop("Settings Updated", "‚úÖ");
            setTimeout(() => location.reload(), 1000);
        }

        function speak(text) {
            if(!vOn) return;
            window.speechSynthesis.cancel();
            const l = document.getElementById('langSelect').value;
            const msg = new SpeechSynthesisUtterance(text.replace(/[#*`]/g, ''));
            msg.lang = trans[l].voice;
            msg.rate = parseFloat(document.getElementById('vSpeed').value);
            window.speechSynthesis.speak(msg);
        }

        async function handleSend() {
            const k = localStorage.getItem('z_key'), input = document.getElementById('userInput'), text = input.value.trim();
            if(!k || !text) return !k ? toggleModal() : pop("Enter a message");
            render(text, 'user'); input.value = "";
            memory.push({role: "user", content: text});
            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${k}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "system", content: `You are ${document.getElementById('pSelect').value}.`}, ...memory.slice(-10)]})
                });
                const d = await res.json();
                if(d.error) throw new Error(d.error.message);
                const r = d.choices[0].message.content;
                render(r, 'bot'); speak(r);
                memory.push({role: "assistant", content: r});
                localStorage.setItem('z_mem', JSON.stringify(memory.slice(-20)));
            } catch(e) { pop(e.message); }
        }

        function render(t, r, fast) {
            const chat = document.getElementById('chat'), div = document.createElement('div');
            div.className = `row ${r === 'user' ? 'u-row' : ''}`;
            div.innerHTML = `<div class="bubble ${r === 'user' ? 'u-b' : 'bot-b'}">${r === 'bot' ? marked.parse(t) : t}</div>`;
            chat.appendChild(div);
            gsap.to(div, { opacity: 1, y: 0, duration: fast ? 0 : 0.4 });
            chat.scrollTo({ top: chat.scrollHeight, behavior: fast ? 'auto' : 'smooth' });
        }

        function updateUI() {
            const l = document.getElementById('langSelect').value || "English";
            document.getElementById('userInput').placeholder = trans[l].prompt;
        }

        function toggleVoiceOutput() {
            vOn = !vOn;
            pop(vOn ? "Voice Enabled" : "Voice Silenced", vOn ? "üîä" : "üîá");
        }
    </script>
</body>
</html>
