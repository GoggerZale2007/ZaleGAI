<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite v8.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p2: #6366f1; --bg: #03000a; 
            --t: #f1f1f1; --g: rgba(255,255,255,0.05); --b: rgba(255,255,255,0.15);
            --glass: rgba(15, 15, 35, 0.9); --err: #ff4a4a;
        }

        /* --- HARDWARE ACCELERATED CORE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Segoe UI', system-ui, sans-serif;
            position: fixed;
        }

        /* --- ELITE AETHER BACKGROUND --- */
        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 20% 30%, #3b0764 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: flux 15s infinite alternate ease-in-out;
        }
        @keyframes flux { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(45deg); } }

        /* --- AERO GLASS WINDOW SYSTEM --- */
        #winWrapper {
            position: fixed; inset: 0; z-index: 5000;
            display: none; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(12px);
        }
        .aero-window { 
            width: 92%; max-width: 480px; background: var(--glass);
            border: 1px solid rgba(255,255,255,0.3); border-radius: 14px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8); transform: scale(0.7); opacity: 0;
            backdrop-filter: blur(40px) saturate(160%); overflow: hidden;
            will-change: transform, opacity;
        }
        .win-head {
            padding: 10px 18px; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15), transparent);
            border-bottom: 1px solid var(--b);
        }
        .win-close {
            width: 45px; height: 20px; background: linear-gradient(to bottom, #f87171, #b91c1c);
            border: 1px solid rgba(0,0,0,0.5); border-radius: 4px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; position: relative;
            transition: transform 0.1s; box-shadow: inset 0 1px 0 rgba(255,255,255,0.3);
        }
        .win-close:active { transform: scale(0.9); }
        .win-close::after { content: '‚úï'; color: white; font-size: 11px; font-weight: bold; }

        /* --- SIDEBAR CONVERSATIONS --- */
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: rgba(5, 5, 15, 0.98); backdrop-filter: blur(40px); border-right: 1px solid var(--b); z-index: 3000; 
            display: flex; flex-direction: column; padding: 25px; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .over { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 2999; backdrop-filter: blur(4px); }
        .convo-item { 
            padding: 14px; border-radius: 12px; background: var(--g); border: 1px solid transparent; 
            font-size: 14px; cursor: pointer; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 8px;
        }
        .convo-item.active { border-color: var(--p); background: rgba(139, 92, 246, 0.1); }

        /* --- CHAT INTERFACE --- */
        .app { display: flex; flex-direction: column; height: 100dvh; }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--b); }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        
        .bubble { max-width: 82%; padding: 16px 20px; border-radius: 20px; font-size: 15px; border: 1px solid var(--b); line-height: 1.6; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); align-self: flex-start; }
        .u-b { background: linear-gradient(135deg, var(--p), var(--p2)); align-self: flex-end; color: white; border: none; }
        .attach-img { max-width: 100%; border-radius: 12px; margin-top: 10px; border: 1px solid var(--b); box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* --- SQUISH-PROOF INPUT --- */
        .deck { padding: 15px; width: 100%; }
        .box { 
            max-width: 850px; margin: 0 auto; background: var(--glass); border-radius: 35px; 
            padding: 6px; display: flex; align-items: center; border: 1px solid var(--b);
        }
        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; min-width: 0; font-size: 16px; }
        .btn { width: 44px; height: 44px; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; background: var(--g); color: #fff; cursor: pointer; flex-shrink: 0; }
        .send { background: var(--p); margin-left: 5px; }

        /* --- NOTIFICATIONS --- */
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150px);
            background: var(--glass); border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 15px 25px; border-radius: 12px; z-index: 6000; box-shadow: 0 10px 30px rgba(0,0,0,0.5); opacity: 0;
        }

        .section { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid var(--b); }
        .label { font-size: 10px; color: var(--p); text-transform: uppercase; font-weight: 900; margin-bottom: 8px; display: block; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="flux"></div>
    <div id="notify"><span id="not-icon"></span> <span id="not-msg"></span></div>
    <div class="over" id="over" onclick="toggleMenu()"></div>

    <div id="winWrapper">
        <div class="aero-window" id="aeroWin">
            <div class="win-head">
                <span style="font-size:12px; font-weight:bold; opacity:0.8;">‚öôÔ∏è Elite v8.0 Config</span>
                <button class="win-close" onclick="closeWin()"></button>
            </div>
            <div class="win-body" style="padding: 25px;">
                <div class="section">
                    <span class="label">1. Neural Access</span>
                    <input type="password" id="apiKeyIn" placeholder="Groq API Key" style="width:100%; background:black; color:white; border:1px solid var(--b); padding:10px; border-radius:8px;">
                </div>
                <div class="section">
                    <span class="label">2. Bot Setup</span>
                    <select id="botType" style="width:100%; background:black; color:white; border:1px solid var(--b); padding:10px; border-radius:8px; margin-bottom:10px;">
                        <option value="fast">‚ö° Fast (Llama 3.3)</option>
                        <option value="research">üîç Research AI</option>
                        <option value="nerd">ü§ì Technical Nerd</option>
                    </select>
                    <select id="langIn" style="width:100%; background:black; color:white; border:1px solid var(--b); padding:10px; border-radius:8px;">
                        <option value="en">English (US)</option>
                        <option value="vi">Ti·∫øng Vi·ªát (VN)</option>
                    </select>
                </div>
                <div class="section">
                    <span class="label">3. Data Management</span>
                    <button onclick="clearAll()" style="width:100%; background:rgba(255,0,0,0.1); border:1px solid var(--err); color:var(--err); padding:10px; border-radius:8px; cursor:pointer;">Wipe Chat History</button>
                </div>
                <button onclick="saveAll()" style="width:100%; background:var(--p); color:white; border:none; padding:15px; border-radius:12px; font-weight:bold; cursor:pointer;">Apply Link</button>
            </div>
        </div>
    </div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:900; color:var(--p); font-size:1.6rem;">ZALEGAI</span>
            <button class="btn" onclick="toggleMenu()" style="background:none;">‚úï</button>
        </div>
        <button onclick="newChat()" style="margin-top:25px; width:100%; padding:14px; border-radius:12px; background:var(--p); color:white; border:none; font-weight:bold; cursor:pointer;">+ New Session</button>
        <p class="label" style="margin-top:25px;">Conversations</p>
        <div id="convoList" style="flex:1; overflow-y:auto;"></div>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <div style="font-weight:900; color:var(--p); letter-spacing:1px;">ELITE v8.0</div>
            <button class="btn" onclick="openWin()">‚öôÔ∏è</button>
        </header>
        <div id="chat"></div>
        <div class="deck">
            <div class="box">
                <input type="file" id="fileIn" hidden accept="image/*" onchange="previewImg(this)">
                <button class="btn" onclick="document.getElementById('fileIn').click()">üìé</button>
                <input type="text" id="userInput" placeholder="Message or share image...">
                <button class="btn" onclick="toggleVoice()">üîä</button>
                <button class="btn send" onclick="send()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let convs = JSON.parse(localStorage.getItem('z8_history')) || [];
        let curId = null, pendingImg = null, voice = true;

        window.onload = () => {
            if(!localStorage.getItem('z8_key')) openWin();
            if(!convs.length) newChat(); else loadChat(convs[0].id);
        };

        function openWin() {
            document.getElementById('winWrapper').style.display = 'flex';
            gsap.to("#aeroWin", { scale:1, opacity:1, duration:0.5, ease: "elastic.out(1, 0.75)" });
            document.getElementById('apiKeyIn').value = localStorage.getItem('z8_key') || "";
        }
        function closeWin() {
            gsap.to("#aeroWin", { scale:0.7, opacity:0, duration:0.3, onComplete: () => document.getElementById('winWrapper').style.display='none' });
        }
        function saveAll() {
            localStorage.setItem('z8_key', document.getElementById('apiKeyIn').value);
            localStorage.setItem('z8_type', document.getElementById('botType').value);
            localStorage.setItem('z8_lang', document.getElementById('langIn').value);
            pop("Neural Node Linked", "‚úÖ"); closeWin();
            setTimeout(() => location.reload(), 600);
        }

        function pop(t, i) {
            const n = document.getElementById('notify');
            document.getElementById('not-icon').innerText = i;
            document.getElementById('not-msg').innerText = t;
            gsap.to(n, { y: 150, opacity: 1, duration: 0.5 });
            setTimeout(() => gsap.to(n, { y: 0, opacity: 0, duration: 0.5 }), 3000);
        }

        function toggleMenu() {
            const s = document.getElementById('side'), o = document.getElementById('over');
            const open = s.style.left === "0px";
            s.style.left = open ? "-320px" : "0px";
            o.style.display = open ? "none" : "block";
        }

        function previewImg(input) {
            const f = input.files[0];
            if(f) {
                const r = new FileReader();
                r.onload = (e) => { pendingImg = e.target.result; pop("Image Attached", "üì∏"); };
                r.readAsDataURL(f);
            }
        }

        function newChat() {
            curId = Date.now();
            convs.unshift({ id: curId, title: "New Session", msgs: [] });
            localStorage.setItem('z8_history', JSON.stringify(convs));
            loadChat(curId);
            if(window.innerWidth < 800) toggleMenu();
        }

        function loadChat(id) {
            curId = id;
            const c = convs.find(x => x.id === id);
            document.getElementById('chat').innerHTML = "";
            c.msgs.forEach(m => render(m.txt, m.role, m.img, true));
            updateList();
        }

        async function send() {
            const inp = document.getElementById('userInput'), val = inp.value.trim();
            const key = localStorage.getItem('z8_key');
            if(!key || (!val && !pendingImg)) return;

            const chat = convs.find(x => x.id === curId);
            if(chat.title === "New Session") chat.title = val.substring(0, 20) || "Visual Analysis";
            
            render(val || "Shared Image", 'user', pendingImg);
            const currentImg = pendingImg;
            chat.msgs.push({role:'user', txt:val, img:currentImg});
            pendingImg = null; inp.value = "";

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: {"Authorization": `Bearer ${key}`, "Content-Type": "application/json"},
                    body: JSON.stringify({
                        model: "llama-3.2-11b-vision-preview",
                        messages: chat.msgs.map(m => ({
                            role: m.role,
                            content: m.img ? [{type:"text", text:m.txt || ""}, {type:"image_url", image_url:{url:m.img}}] : m.txt
                        }))
                    })
                });
                const d = await res.json();
                const r = d.choices[0].message.content;
                render(r, 'bot');
                chat.msgs.push({role: 'assistant', txt: r});
                localStorage.setItem('z8_history', JSON.stringify(convs));
                if(voice) speak(r);
            } catch(e) { pop("Link Interrupted", "‚ùå"); }
        }

        function render(t, r, img, fast) {
            const c = document.getElementById('chat'), div = document.createElement('div');
            div.className = `bubble ${r==='user'?'u-b':'bot-b'}`;
            div.innerHTML = marked.parse(t);
            if(img) {
                const i = document.createElement('img');
                i.src = img; i.className = 'attach-img';
                div.appendChild(i);
            }
            c.appendChild(div);
            c.scrollTo({top: c.scrollHeight, behavior: fast?'auto':'smooth'});
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t.replace(/[#*`]/g,''));
            m.lang = localStorage.getItem('z8_lang') === 'vi' ? 'vi-VN' : 'en-US';
            window.speechSynthesis.speak(m);
        }

        function updateList() {
            const l = document.getElementById('convoList'); l.innerHTML = "";
            convs.forEach(c => {
                const d = document.createElement('div');
                d.className = `convo-item ${c.id === curId ? 'active' : ''}`;
                d.innerText = c.title;
                d.onclick = () => { loadChat(c.id); toggleMenu(); };
                l.appendChild(d);
            });
        }

        function toggleVoice() { voice = !voice; pop(voice?"Voice Synced":"Voice Muted", "üîä"); }
        function clearAll() { if(confirm("Format Memory?")) { localStorage.clear(); location.reload(); } }
        document.getElementById('userInput').addEventListener('keypress', (e) => e.key === 'Enter' && send());
    </script>
</body>
</html>
