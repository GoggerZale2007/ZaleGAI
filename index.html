<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V6.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root { 
            --primary: #10a37f; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08);
            --sidebar-w: 280px;
        }

        /*  */

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; position: fixed; 
        }

        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 100;
            padding-top: env(safe-area-inset-top);
        }

        #sidebar { 
            position: fixed; left: -300px; top: 0; bottom: 0; width: var(--sidebar-w); 
            background: #0a0a0a; border-right: 1px solid var(--border); z-index: 1000; 
            padding: 25px; box-sizing: border-box; display: flex; flex-direction: column;
        }

        #chat { 
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; 
            padding: 25px; display: flex; flex-direction: column; gap: 20px; 
            max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box;
        }

        .row { display: flex; width: 100%; gap: 12px; opacity: 0; }
        .user-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 15px 20px; border-radius: 20px; font-size: 15px; border: 1px solid var(--border); }
        .bot-bubble { background: var(--glass); border-left: 4px solid var(--primary); }
        .user-bubble { background: rgba(16, 163, 127, 0.15); border-color: var(--primary); }

        .input-area { padding: 20px; background: var(--bg); border-top: 1px solid var(--border); padding-bottom: calc(20px + env(safe-area-inset-bottom)); }
        .input-container { max-width: 800px; margin: 0 auto; background: #111; border-radius: 30px; display: flex; padding: 10px 15px; align-items: center; border: 1px solid var(--border); gap: 12px; }
        
        /* 20KB BLOAT BLOCK */
        /* [ZALEGAI_PERSISTENCE_LAYER_V6.0]
           - Storage: window.localStorage Logic
           - Context: JSON.stringify history buffers
           - Recovery: On-Load State Restoration
           -----------------------------------------------------------------------------------------
           This architecture ensures that chatHistory[] is updated after every message exchange.
           The system injects the history array into the Groq payload to maintain context,
           allowing the AI to remember things you said earlier in the conversation.
           -----------------------------------------------------------------------------------------
        */
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>

<aside id="sidebar">
    <h2 style="color:var(--primary); font-size: 1.2rem;">HISTORY</h2>
    <div id="history-list" style="flex:1; overflow-y:auto; font-size: 13px; color: #555;">
        </div>
    <button style="width:100%; background:var(--primary); border:none; color:#fff; padding:15px; border-radius:12px; font-weight:800; cursor:pointer;" onclick="newChat()">+ NEW CHAT</button>
</aside>

<div class="app-container">
    <header>
        <button onclick="toggleMenu()" style="background:var(--glass); border:none; color:#fff; width:45px; height:45px; border-radius:12px;">‚ò∞</button>
        <div style="font-weight:900;">ZALEGAI 6.0</div>
        <button onclick="toggleSettings()" style="background:var(--glass); border:none; color:#fff; width:45px; height:45px; border-radius:50%;">‚öôÔ∏è</button>
    </header>

    <div id="chat"></div>

    <div class="input-area">
        <div class="input-container">
            <button style="background:transparent; border:none; color:#fff; font-size:20px; cursor:pointer;" onclick="toggleVoice()">üéôÔ∏è</button>
            <input type="text" id="userInput" placeholder="Ask anything..." autocomplete="off">
            <button onclick="askAI()" style="background:var(--primary); color:white; border:none; width:45px; height:45px; border-radius:50%;">‚Üë</button>
        </div>
    </div>
</div>

<script>
    let chatHistory = JSON.parse(localStorage.getItem('zalegai_history')) || [];

    window.onload = () => {
        // Load history from LocalStorage
        chatHistory.forEach(msg => renderMessage(msg.content, msg.role));
        document.getElementById('chat').scrollTop = document.getElementById('chat').scrollHeight;
    };

    async function askAI() {
        const key = localStorage.getItem('zalegai_api_key');
        if(!key) return alert("Please enter API Key in settings.");
        
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;

        // Save User Message
        const userMsg = { role: "user", content: text };
        chatHistory.push(userMsg);
        renderMessage(text, 'user');
        input.value = "";
        save();

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: chatHistory // Sends full history for context!
                })
            });
            const data = await res.json();
            const aiText = data.choices[0].message.content;
            
            // Save AI Message
            chatHistory.push({ role: "assistant", content: aiText });
            renderMessage(aiText, 'bot');
            save();
        } catch(e) { renderMessage("‚ö†Ô∏è Connection error.", 'bot'); }
    }

    function renderMessage(text, sender) {
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.className = `row ${sender === 'user' ? 'user-row' : ''}`;
        const b = document.createElement('div');
        b.className = `bubble ${sender}-bubble`;
        b.innerHTML = (sender === 'bot' || sender === 'assistant') ? marked.parse(text) : text;
        row.appendChild(b);
        chat.appendChild(row);
        gsap.to(row, { opacity: 1, y: 0, duration: 0.4 });
        chat.scrollTop = chat.scrollHeight;
    }

    function save() { localStorage.setItem('zalegai_history', JSON.stringify(chatHistory)); }
    function newChat() { localStorage.removeItem('zalegai_history'); location.reload(); }
    function toggleMenu() { gsap.to("#sidebar", { left: document.getElementById('sidebar').style.left === "0px" ? -300 : 0 }); }
    function toggleSettings() { /* settings logic */ }
    document.getElementById('userInput').addEventListener('keypress', (e) => { if(e.key === 'Enter') askAI(); });
</script>
</body>
</html>
