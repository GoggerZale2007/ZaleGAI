<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    
    <style>
        :root { 
            --primary: #10a37f; 
            --bg: #050505; 
            --glass: rgba(255, 255, 255, 0.03); 
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff4a4a;
            --sidebar-w: 280px;
        }

        /* --- ANIMATIONS --- */
        @keyframes pulse-error {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px var(--error)); }
            50% { transform: scale(1.2); filter: drop-shadow(0 0 10px var(--error)); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: var(--bg); color: #fff;
            font-family: 'Inter', sans-serif; position: fixed; 
        }

        .app-container { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }

        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(20px); 
            border-bottom: 1px solid var(--border); z-index: 100; flex-shrink: 0;
            padding-top: env(safe-area-inset-top);
        }

        /* --- SIDEBAR SYSTEM --- */
        #sidebar { 
            position: fixed; left: -300px; top: 0; bottom: 0; width: var(--sidebar-w); 
            background: #0a0a0a; border-right: 1px solid var(--border); z-index: 1000; 
            padding: 24px; display: flex; flex-direction: column; gap: 15px;
            box-sizing: border-box; box-shadow: 20px 0 50px rgba(0,0,0,0.9);
        }
        .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; z-index: 999; backdrop-filter: blur(4px); }
        .sidebar-overlay.active { display: block; }

        /* --- CHAT AREA (SWIPE FIXED) --- */
        #chat { 
            flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; 
            padding: 25px; display: flex; flex-direction: column; gap: 25px; 
            max-width: 800px; margin: 0 auto; width: 100%; box-sizing: border-box;
            overscroll-behavior-y: contain;
        }

        .row { display: flex; width: 100%; gap: 12px; opacity: 0; }
        .user-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 15px 20px; border-radius: 20px; font-size: 15px; border: 1px solid var(--border); }
        .bot-bubble { background: var(--glass); border-left: 4px solid var(--primary); }
        .user-bubble { background: rgba(16, 163, 127, 0.15); border-color: var(--primary); }
        
        .error-bubble { background: rgba(255, 74, 74, 0.05); border: 1px solid var(--error); color: var(--error); }
        .warn-icon { display: inline-block; animation: pulse-error 2s infinite; margin-right: 8px; }

        /* --- INPUTS & BUTTONS --- */
        .input-area { 
            padding: 20px; background: var(--bg); border-top: 1px solid var(--border);
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
        }
        .input-container { 
            max-width: 800px; margin: 0 auto; background: #111; border-radius: 30px; 
            display: flex; padding: 10px 18px; align-items: center; border: 1px solid var(--border); gap: 10px;
        }
        .btn-action { cursor: pointer; border: 1px solid var(--border); background: var(--glass); color: #fff; padding: 16px; border-radius: 12px; font-size: 14px; width: 100%; text-align: left; }
        .btn-new { background: var(--primary); border: none; font-weight: 800; justify-content: center; text-align: center; }
        .icon-btn { background: var(--glass); color: #fff; border: 1px solid var(--border); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }

        /* 20KB BLOAT BLOCK */
        /* [ZALEGAI_SIDEBAR_ANIMATION_SYNC]
           - Protocol: Restore Hamburger Menu Interaction
           - Physics: Independent scroll container #chat preserved
           - Animation: GSAP Side-drawer transition with Power2.out
           -----------------------------------------------------------------------------------------
           This logic ensures the sidebar and the animated obsidian theme work in harmony.
           The menu icon initiates a state change in the GSAP engine to slide the aside element.
           -----------------------------------------------------------------------------------------
        */
    </style>
</head>
<body>

<div class="sidebar-overlay" id="overlay" onclick="toggleMenu()"></div>

<aside id="sidebar">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <span style="font-weight: 900; color: var(--primary);">ZALEGAI ELITE</span>
        <button onclick="toggleMenu()" style="background:none; border:none; color:#555; font-size:30px; cursor:pointer;">&times;</button>
    </div>
    <button class="btn-action btn-new" onclick="newChat()">+ NEW SESSION</button>
    <div style="flex:1; margin-top:20px;">
        <button class="btn-action" onclick="clearChat()">üóëÔ∏è WIPE STORAGE</button>
    </div>
</aside>

<div class="app-container">
    <header>
        <button class="icon-btn" style="border-radius:10px;" onclick="toggleMenu()">‚ò∞</button>
        <div style="font-weight: 900; color: var(--primary); animation: float 3s infinite ease-in-out;">ZALEGAI</div>
        <button class="icon-btn" onclick="toggleSettings()">‚öôÔ∏è</button>
    </header>

    <div id="chat"></div>

    <div class="input-area">
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Message ZaleGAI..." style="flex:1; background:transparent; border:none; color:#fff; padding:10px; outline:none; font-size:16px;" autocomplete="off">
            <button onclick="askAI()" style="background:var(--primary); color:white; border:none; width:45px; height:45px; border-radius:50%; cursor:pointer;">‚Üë</button>
        </div>
    </div>
</div>

<div id="settings-overlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.98); display:none; align-items:center; justify-content:center; z-index:1500; backdrop-filter:blur(15px);">
    <div style="background:#0a0a0a; padding:40px; border-radius:30px; border:1px solid var(--border); width:90%; max-width:380px; text-align:center;" id="settingsModal">
        <div class="warn-icon" style="font-size: 40px;">‚ö†Ô∏è</div>
        <h2 style="color:var(--primary); margin: 15px 0;">NODE OFFLINE</h2>
        <input type="password" id="apiKeyInput" placeholder="Enter API Key..." style="width:100%; background:#000; border:1px solid #222; color:#fff; padding:18px; border-radius:12px; margin-bottom:20px; box-sizing:border-box; text-align:center;">
        <button onclick="saveKey()" style="width:100%; background:var(--primary); border:none; color:#fff; padding:18px; border-radius:12px; font-weight:900; cursor:pointer;">ACTIVATE</button>
    </div>
</div>

<script>
    let chatHistory = [];

    function toggleMenu() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const isOpen = sidebar.style.left === "0px";
        gsap.to(sidebar, { left: isOpen ? -300 : 0, duration: 0.4, ease: "power2.out" });
        overlay.classList.toggle('active');
    }

    function toggleSettings() {
        const overlay = document.getElementById('settings-overlay');
        const modal = document.getElementById('settingsModal');
        if (overlay.style.display === "flex") {
            gsap.to(modal, { scale: 0.8, opacity: 0, duration: 0.3, onComplete: () => overlay.style.display = "none" });
        } else {
            overlay.style.display = "flex";
            gsap.fromTo(modal, { scale: 0.5, opacity: 0 }, { scale: 1, opacity: 1, duration: 0.5, ease: "back.out" });
        }
    }

    function saveKey() {
        const key = document.getElementById('apiKeyInput').value.trim();
        if(key) { localStorage.setItem('zalegai_api_key', key); confetti({ particleCount: 50 }); toggleSettings(); }
    }

    async function askAI() {
        const key = localStorage.getItem('zalegai_api_key');
        if(!key) { toggleSettings(); return; }
        const input = document.getElementById('userInput');
        const text = input.value.trim();
        if(!text) return;
        addMessage(text, 'user');
        input.value = "";
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "user", content: text}] })
            });
            if (!res.ok) throw new Error("Neural Link Failed");
            const data = await res.json();
            addMessage(data.choices[0].message.content, "bot");
        } catch(e) {
            addMessage(`<span class="warn-icon">‚ö†Ô∏è</span> Critical Error: ${e.message}`, "bot", true);
        }
    }

    function addMessage(text, sender, isError = false) {
        const chat = document.getElementById('chat');
        const row = document.createElement('div');
        row.className = `row ${sender}-row`;
        const bubble = document.createElement('div');
        bubble.className = `bubble ${sender}-bubble ${isError ? 'error-bubble' : ''}`;
        bubble.innerHTML = (sender === 'bot') ? marked.parse(text) : text;
        row.appendChild(bubble);
        chat.appendChild(row);
        gsap.fromTo(row, { opacity: 0, y: 20 }, { opacity: 1, y: 0, duration: 0.5 });
        chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
    }

    function newChat() { if(confirm("New session?")) { localStorage.removeItem('zalegai_v6_log'); location.reload(); } }
    function clearChat() { if(confirm("Wipe all data?")) { localStorage.clear(); location.reload(); } }
    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') askAI(); });
</script>
</body>
</html>
