<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ZaleGAI Elite V7.0</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root { 
            --p: #8b5cf6; --p2: #6366f1; --bg: #03000a; --s: #0a0a15; 
            --t: #f1f1f1; --g: rgba(255,255,255,0.05); --b: rgba(255,255,255,0.1);
            --err: #ff4a4a; --safe: #10a37f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background: var(--bg); color: var(--t); font-family: 'Inter', system-ui, sans-serif;
            position: fixed;
        }

        /* --- ELITE AETHER BACKGROUND --- */
        .flux {
            position: fixed; inset: 0; z-index: -2;
            background: radial-gradient(circle at 20% 30%, #3b0764 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, #1e1b4b 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, #020617 0%, #000 100%);
            animation: fluxMotion 12s infinite alternate ease-in-out;
        }
        @keyframes fluxMotion { 0% { filter: hue-rotate(0deg); transform: scale(1); } 100% { filter: hue-rotate(40deg); transform: scale(1.1); } }
        .grain { position: fixed; inset: 0; z-index: -1; background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.1"/></svg>'); opacity: 0.2; pointer-events: none; }

        /* --- INTERNAL MODALS & NOTIFICATIONS --- */
        .modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; 
            display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .m-content { 
            width: 90%; max-width: 450px; background: #0c0c1d; border: 1px solid var(--b);
            border-radius: 30px; padding: 30px; position: relative; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        #notify {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-120px);
            background: var(--s); border: 1px solid var(--b); border-top: 3px solid var(--p);
            padding: 15px 25px; border-radius: 18px; z-index: 4000; display: flex; align-items: center; gap: 12px; opacity: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); pointer-events: none;
        }

        /* --- SIDEBAR & CONVERSATIONS --- */
        #side { 
            position: fixed; left: -320px; top: 0; bottom: 0; width: 300px; 
            background: rgba(8, 8, 18, 0.98); backdrop-filter: blur(30px); border-right: 1px solid var(--b); z-index: 2000; 
            display: flex; flex-direction: column; padding: 25px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .over { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 1999; backdrop-filter: blur(5px); }
        .label { font-size: 10px; font-weight: 800; color: var(--p); text-transform: uppercase; letter-spacing: 2px; margin: 20px 0 10px; opacity: 0.6; }

        .convo-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .convo-item { 
            padding: 14px; border-radius: 12px; background: var(--g); border: 1px solid transparent; 
            font-size: 14px; cursor: pointer; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .convo-item.active { border-color: var(--p); background: var(--p-dim); color: #fff; }

        /* --- CHAT AREA --- */
        .app { display: flex; flex-direction: column; height: 100dvh; width: 100vw; }
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            background: rgba(3,0,10,0.5); backdrop-filter: blur(20px); border-bottom: 1px solid var(--b);
            padding-top: env(safe-area-inset-top);
        }
        #chat { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 24px; max-width: 850px; margin: 0 auto; width: 100%; }
        
        .row { display: flex; width: 100%; gap: 14px; opacity: 0; transform: translateY(20px); }
        .u-row { justify-content: flex-end; }
        .bubble { max-width: 85%; padding: 18px 24px; border-radius: 22px; font-size: 15px; border: 1px solid var(--b); line-height: 1.6; }
        .bot-b { background: var(--g); border-left: 4px solid var(--p); border-top-left-radius: 4px; }
        .u-b { background: linear-gradient(135deg, var(--p), var(--p2)); color: #fff; border: none; border-bottom-right-radius: 4px; box-shadow: 0 10px 25px -10px var(--p); }

        /* --- REFINED SQUISH-PROOF INPUT --- */
        .deck { padding: 15px 20px; padding-bottom: calc(15px + env(safe-area-inset-bottom)); width: 100%; }
        .box { 
            max-width: 850px; margin: 0 auto; background: rgba(15, 15, 30, 0.85); border-radius: 35px; 
            padding: 6px; display: flex; align-items: center; gap: 6px; border: 1px solid var(--b);
            width: 100%; box-sizing: border-box;
        }
        input[type="text"] { 
            flex: 1; min-width: 0; background: transparent; border: none; color: #fff; 
            font-size: 16px; padding: 10px 15px;
        }
        
        .btn { 
            width: 42px; height: 42px; border-radius: 50%; border: none; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; 
            background: var(--g); color: #fff; transition: 0.3s; flex-shrink: 0; 
        }
        .btn:active { transform: scale(0.9); }
        .send { background: var(--p); }

        /* --- SETTINGS --- */
        .section-card { background: var(--g); padding: 15px; border-radius: 15px; margin-bottom: 12px; border: 1px solid var(--b); }
        .img-preview { width: 100%; border-radius: 15px; margin-top: 10px; border: 1px solid var(--b); }
    </style>
</head>
<body>
    <div class="flux"></div><div class="grain"></div>
    <div id="notify"><span id="not-icon">‚ö†Ô∏è</span><span id="not-msg">System</span></div>
    <div class="over" id="over" onclick="toggleMenu()"></div>

    <div class="modal" id="setModal">
        <div class="m-content">
            <h2 style="margin:0 0 20px; color:var(--p); font-weight:900;">Settings</h2>
            <div class="section-card">
                <p class="label" style="margin-top:0;">1. API Key</p>
                <input type="password" id="apiKeyIn" placeholder="Enter Groq Key" style="width:100%; background:#050510; border:1px solid var(--b); padding:12px; border-radius:10px; color:white;">
            </div>
            <div class="section-card">
                <p class="label" style="margin-top:0;">2. Configuration</p>
                <select id="botType" style="width:100%; background:#050510; border:1px solid var(--b); padding:12px; border-radius:10px; color:white; margin-bottom:10px;">
                    <option value="fast">‚ö° Neural Fast</option>
                    <option value="research">üîç Research Mode</option>
                    <option value="nerd">ü§ì Nerd Mode</option>
                </select>
                <select id="langIn" style="width:100%; background:#050510; border:1px solid var(--b); padding:12px; border-radius:10px; color:white;">
                    <option value="en">English</option>
                    <option value="vi">Ti·∫øng Vi·ªát</option>
                </select>
            </div>
            <div class="section-card">
                <p class="label" style="margin-top:0;">3. Storage</p>
                <button onclick="wipeData()" style="width:100%; background:transparent; border:1px solid var(--err); color:var(--err); padding:10px; border-radius:10px; cursor:pointer;">Clear All History</button>
            </div>
            <button onclick="saveSettings()" style="width:100%; background:var(--p); color:white; border:none; padding:15px; border-radius:15px; font-weight:900; cursor:pointer;">Save</button>
            <button onclick="closeModal()" style="width:100%; background:transparent; color:#555; border:none; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <aside id="side">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span style="font-weight:900; color:var(--p); font-size:1.5rem;">ZALEGAI</span>
            <button onclick="toggleMenu()" style="background:none; border:none; color:#555; font-size:30px;">&times;</button>
        </div>
        <button class="convo-item" style="margin-top:25px; border:1px solid var(--p); text-align:center;" onclick="newConvo()">+ New Conversation</button>
        <p class="label">Conversations</p>
        <div class="convo-list" id="convoList"></div>
    </aside>

    <div class="app">
        <header>
            <button class="btn" onclick="toggleMenu()">‚ò∞</button>
            <div style="font-weight:900; letter-spacing:1px; color:var(--p);">ELITE v7.0</div>
            <button class="btn" onclick="openSettings()">‚öôÔ∏è</button>
        </header>

        <div id="chat"></div>

        <div class="deck">
            <div class="box">
                <button class="btn" onclick="pop('Attachment logic active','üìé')">üìé</button>
                <input type="text" id="userInput" placeholder="Ask anything...">
                <button class="btn" id="voiceBtn" onclick="toggleVoice()">üîä</button>
                <button class="btn send" onclick="handleSend()">‚Üë</button>
            </div>
        </div>
    </div>

    <script>
        let conversations = JSON.parse(localStorage.getItem('z_v7_data')) || [];
        let curId = null, voiceOn = true;

        window.onload = () => {
            if(!localStorage.getItem('z_key')) openSettings();
            if(!conversations.length) newConvo(); else loadChat(conversations[0].id);
        };

        function pop(msg, icon = '‚ö†Ô∏è') {
            const n = document.getElementById('notify');
            document.getElementById('not-icon').innerText = icon;
            document.getElementById('not-msg').innerText = msg;
            gsap.to(n, { y: 140, opacity: 1, duration: 0.5 });
            setTimeout(() => gsap.to(n, { y: 0, opacity: 0, duration: 0.5 }), 3000);
        }

        function toggleMenu() {
            const side = document.getElementById('side');
            const open = side.style.left === "0px";
            side.style.left = open ? "-320px" : "0px";
            document.getElementById('over').style.display = open ? "none" : "block";
        }

        function openSettings() {
            document.getElementById('setModal').style.display = 'flex';
            document.getElementById('apiKeyIn').value = localStorage.getItem('z_key') || "";
        }

        function closeModal() { document.getElementById('setModal').style.display = 'none'; }

        function saveSettings() {
            localStorage.setItem('z_key', document.getElementById('apiKeyIn').value);
            localStorage.setItem('z_type', document.getElementById('botType').value);
            localStorage.setItem('z_lang', document.getElementById('langIn').value);
            pop("Config Updated", "‚úÖ"); closeModal();
            setTimeout(() => location.reload(), 800);
        }

        function newConvo() {
            curId = Date.now();
            conversations.unshift({ id: curId, title: "New Chat", msgs: [] });
            saveData(); loadChat(curId);
            if(window.innerWidth < 800 && document.getElementById('side').style.left === "0px") toggleMenu();
        }

        function loadChat(id) {
            curId = id;
            const chat = conversations.find(c => c.id === id);
            document.getElementById('chat').innerHTML = "";
            chat.msgs.forEach(m => render(m.content, m.role, true, m.isImg));
            updateSidebar();
        }

        async function handleSend() {
            const input = document.getElementById('userInput'), text = input.value.trim();
            const key = localStorage.getItem('z_key');
            if(!key || !text) return !key ? openSettings() : pop("Enter text");

            const chat = conversations.find(c => c.id === curId);
            if(chat.title === "New Chat") chat.title = text.substring(0, 22);

            if(text.toLowerCase().startsWith('draw') || text.toLowerCase().startsWith('v·∫Ω')) {
                render(`Creating art: ${text}...`, 'bot');
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(text)}?width=1024&height=1024&nologo=true`;
                setTimeout(() => {
                    render(imgUrl, 'bot', false, true);
                    chat.msgs.push({role:'assistant', content: imgUrl, isImg: true});
                    saveData();
                }, 2000);
                input.value = ""; return;
            }

            render(text, 'user'); input.value = "";
            chat.msgs.push({role: 'user', content: text});

            try {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST", headers: { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [{role: "system", content: `Type: ${localStorage.getItem('z_type')}. Lang: ${localStorage.getItem('z_lang')}`}, ...chat.msgs.slice(-10)]
                    })
                });
                const d = await res.json();
                const reply = d.choices[0].message.content;
                render(reply, 'bot');
                chat.msgs.push({role: 'assistant', content: reply});
                if(voiceOn) speak(reply);
                saveData(); updateSidebar();
            } catch(e) { pop("Link Failure"); }
        }

        function render(t, r, fast, isImg) {
            const chat = document.getElementById('chat'), div = document.createElement('div');
            div.className = `row ${r === 'user' ? 'u-row' : ''}`;
            const content = isImg ? `<img src="${t}" class="img-preview">` : (r === 'bot' ? marked.parse(t) : t);
            div.innerHTML = `<div class="bubble ${r === 'user' ? 'u-b' : 'bot-b'}">${content}</div>`;
            chat.appendChild(div);
            gsap.to(div, { opacity: 1, y: 0, duration: fast ? 0 : 0.4 });
            chat.scrollTo({ top: chat.scrollHeight, behavior: fast ? 'auto' : 'smooth' });
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(t.replace(/[#*`]/g, ''));
            msg.lang = localStorage.getItem('z_lang') === 'vi' ? 'vi-VN' : 'en-US';
            window.speechSynthesis.speak(msg);
        }

        function updateSidebar() {
            const l = document.getElementById('convoList'); l.innerHTML = "";
            conversations.forEach(c => {
                const item = document.createElement('div');
                item.className = `convo-item ${c.id === curId ? 'active' : ''}`;
                item.innerText = c.title;
                item.onclick = () => { loadChat(c.id); toggleMenu(); };
                l.appendChild(item);
            });
        }

        function toggleVoice() { voiceOn = !voiceOn; pop(voiceOn ? "Voice Active" : "Voice Silent", "üîä"); }
        function saveData() { localStorage.setItem('z_v7_data', JSON.stringify(conversations)); }
        function wipeData() { if(confirm("Clear all?")) { localStorage.clear(); location.reload(); } }
        document.getElementById('userInput').addEventListener('keypress', (e) => e.key === 'Enter' && handleSend());
    </script>
</body>
</html>
